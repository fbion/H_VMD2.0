<body>
    <div id="check" style="height:50px;width:800px;border:1px solid #eee;"></div>
    <br/>
    <p>
        获取值：
        <input type="button" name="name" value="获取值" onclick="alert(checkbox.getValue())" />
    </p>
    <p>
        获取值文本：
        <input type="button" name="name" value="获取值" onclick="alert(checkbox.getText('，'))" />
    </p>
    <p>
        设置值：
        <input type="button" name="name" value="设置值为" onclick="checkbox.setValue(document.getElementById('v').value)" />
        <input type="text" value="1,3,5,12" id="v"/>
    </p>
    <p>
        启用/禁用：
        <input type="button" name="name" value="启用" onclick="checkbox.enable()" />
        <input type="button" name="name" value="禁用" onclick="checkbox.disable()" />
    </p>
    <p>
        隐藏/显示：
        <input type="button" name="name" value="隐藏" onclick="checkbox.hide()" />
        <input type="button" name="name" value="显示" onclick="checkbox.show()" />
    </p>
    <script src="../../dhtmlxCommon/codebase/dhtmlxcommon.js"></script>
    <script src="../codebase/dhtmlxcheckbox.js"></script>
