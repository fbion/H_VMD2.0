<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <title>vmd2.0登录</title>
    
    <!--基本样式-->
    <link href="/css/common.css" rel="stylesheet" />

    <!--加载dhx组件-->
    
    <link href="/lib/ext-3.4/resources/css/ext-all.css" rel="stylesheet" />
     <!--样式快捷索引表-->
    <link href="/css/shortcut.css" rel="stylesheet" />

   
    <script src="/lib/ext-3.4/adapter/ext/ext-base-debug.js"></script>
    <script src="/lib/ext-3.4/adapter/ext/ext-base-lang.js"></script>
    <script src="/lib/ext-3.4/adapter/ext/ext-base-class.js"></script>
    <script src="/lib/ext-3.4/ext-all-debug.js"></script>
    <script src="/lib/ext-3.4/src/locale/ext-lang-zh_CN.js"></script>

    <script src="/js/hwdas.js"></script>
    <script src="/js/vmdcore.js"></script>
    <script src="/js/vmdcomps.js"></script>
    <style>
        .x-viewport, .x-viewport body {
            overflow:auto !important
        }
    </style>
    <script>
        Ext.define("vmd.module.MyViewport", {
            extend: "Ext.Viewport",
            xtype: "vmd.module.MyViewport",
            layout: "absolute",
            afterrender: "MyViewport_afterrender",
            listeners: {
                afterrender: function () {
                    this.MyViewport_afterrender(this)
                }
            },
            initComponent: function () {
                this.items = [
                    {
                        xtype: "panel",
                        id: "top",
                        layoutConfig: {
                            pack: "center"
                        },
                        title: "Panel",
                        header: false,
                        border: false,
                        height: 47,
                        x: 0,
                        y: 72,
                        layout: "hbox",
                        items: [
                            {
                                xtype: "container",
                                id: "MyContainer",
                                autoEl: "div",
                                width: 800,
                                height: 47,
                                style: "background:url('/system/img/login_topbanner.png') no-repeat left",
                                items: [
                                    {
                                        xtype: "container",
                                        id: "MyContainer1",
                                        autoEl: "div",
                                        width: 400,
                                        height: 47,
                                        style: "margin-left:80px",
                                        items: [
                                            {
                                                xtype: "label",
                                                id: "MyLabel",
                                                text: "VMD2.0可视化定制工具",
                                                style: "font-size:23px;line-height:47px"
                                            },
                                            {
                                                xtype: "label",
                                                id: "MyLabel1",
                                                text: "V2.0.0.1",
                                                cls: "margin_left5"
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        xtype: "container",
                        id: "center",
                        layoutConfig: {
                            pack: "center"
                        },
                        autoEl: "div",
                        height: 400,
                        x: 0,
                        y: 120,
                        style: "background:url('/system/img/login_bg.png') repeat",
                        layout: "hbox",
                        items: [
                            {
                                xtype: "container",
                                id: "MyContainer5",
                                autoEl: "div",
                                width: 800,
                                height: 400,
                                x: 290,
                                y: 640,
                                items: [
                                    {
                                        xtype: "container",
                                        id: "right",
                                        autoEl: "div",
                                        width: 300,
                                        height: 321,
                                        style: "float:right;margin-top:55px;;background:url('/system/img/login_box.png') no-repeat",
                                        x: 500,
                                        y: 520,
                                        layout: "auto",
                                        items: [
                                            {
                                                xtype: "container",
                                                id: "username_img",
                                                autoEl: "div",
                                                height: 50,
                                                style: "margin-top:80px;margin-left:20px;background:url('/system/img/login_user.png') no-repeat",
                                                layout: "absolute",
                                                items: [
                                                    {
                                                        xtype: "textfield",
                                                        id: "username",
                                                        fieldLabel: "Form Fields",
                                                        x: 40,
                                                        y: 5,
                                                        width: 210,
                                                        height: 30,
                                                        style: "border: 0;    background: none",
                                                        emptyText: "请输入用户名"
                                                    }
                                                ]
                                            },
                                            {
                                                xtype: "container",
                                                id: "userpwd_img",
                                                autoEl: "div",
                                                height: 50,
                                                style: "margin-left: 20px;    background: url('/system/img/login_pwd.png') no-repeat",
                                                layout: "absolute",
                                                items: [
                                                    {
                                                        xtype: "textfield",
                                                        id: "userpwd",
                                                        fieldLabel: "Form Fields",
                                                        x: 40,
                                                        y: 5,
                                                        width: 210,
                                                        height: 30,
                                                        style: "border:0;background:none",
                                                        grow: false,
                                                        allowBlank: false,
                                                        inputType: "password",
                                                        emptyText: "请输入密码",
                                                        validateOnBlur: false
                                                    }
                                                ]
                                            },
                                            {
                                                xtype: "container",
                                                id: "remember",
                                                autoEl: "div",
                                                height: 30,
                                                style: "margin-top:10px;margin-left:20px;",
                                                layout: "absolute",
                                                items: [
                                                    {
                                                        xtype: "label",
                                                        id: "MyLabel3",
                                                        text: "记住密码",
                                                        x: 25,
                                                        y: -1
                                                    },
                                                    {
                                                        xtype: "container",
                                                        id: "rememberpwd",
                                                        autoEl: "div",
                                                        width: 22,
                                                        height: 22,
                                                        x: 0,
                                                        y: 0,
                                                        style: "background: url('/system/img/checkbox.png') no-repeat;    color: red;",
                                                        afterrender: "rememberpwd_afterrender",
                                                        cls: "hand",
                                                        listeners: {
                                                            afterrender: rememberpwd_afterrender
                                                        }
                                                    }
                                                ]
                                            },
                                            {
                                                xtype: "container",
                                                id: "loginbtn",
                                                layoutConfig: {
                                                    align: "middle",
                                                    pack: "center",
                                                    scrollOffset: ""
                                                },
                                                autoEl: "div",
                                                height: 50,
                                                layout: "hbox",
                                                items: [
                                                    {
                                                        xtype: "vmd.button",
                                                        id: "button",
                                                        text: "登 &nbsp;&nbsp; 录",
                                                        type: "primary",
                                                        size: "(none)",
                                                        width: 200,
                                                        click: "button_click",
                                                        listeners: {
                                                            click: button_click
                                                        }
                                                    }
                                                ]
                                            },
                                            {
                                                xtype: "container",
                                                id: "thirdpartlogin",
                                                layoutConfig: {
                                                    align: "middle",
                                                    pack: "center"
                                                },
                                                autoEl: "div",
                                                height: 40,
                                                layout: "hbox",
                                                items: [
                                                    {
                                                        xtype: "container",
                                                        id: "qq",
                                                        autoEl: "div",
                                                        width: 26,
                                                        height: 29,
                                                        style: "background: url('/system/img/QQ.png');    background-repeat: round;    cursor: pointer",
                                                        afterrender: "qq_afterrender",
                                                        listeners: {
                                                            afterrender: qq_afterrender
                                                        }
                                                    }
                                                ]
                                            }
                                        ]
                                    },
                                    {
                                        xtype: "container",
                                        id: "left",
                                        autoEl: "div",
                                        width: 304,
                                        height: 304,
                                        style: "float:right;margin-right:100px;margin-top:55px;background:url('/system/img/login_bg_top.png') no-repeat",
                                        x: 90,
                                        y: 520
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        xtype: "panel",
                        id: "bottom",
                        layoutConfig: {
                            pack: "center",
                            align: "top"
                        },
                        title: "Panel",
                        header: false,
                        border: false,
                        height: 20,
                        x: 0,
                        y: 540,
                        layout: "hbox",
                        items: [
                            {
                                xtype: "container",
                                id: "MyContainer6",
                                autoEl: "div",
                                width: 20,
                                height: 20,
                                style: "background:url('/system/img/hwico.png') no-repeat"
                            },
                            {
                                xtype: "label",
                                id: "MyLabel2",
                                text: "东营汉威石油技术开发有限公司"
                            }
                        ]
                    }
                ]
                this.callParent();
                vmd.core.moduleInit(this.items, this);
                function button_click(sender) {

                    if (!username.getValue()) {
                        Ext.Msg.alert('提示', '用户名不能为空！', function () {
                            username.focus();
                        })

                        return
                    }
                    if (!userpwd.getValue()) {
                        Ext.Msg.alert('提示', '密码不能为空！', function () {
                            userpwd.focus();
                        })
                        return
                    }
                    //加载服务

                    var myMask = new Ext.LoadMask(Ext.getBody(), {
                        msg: "正在登录,请稍后...",
                        msgCls: 'z-index:10000;'
                    });
                    myMask.show();


                    //平台登录服务编写
                    hwDas.ajax({
                        das: { //是数据访问服务提供的接口必须要设置为true
                            idedas: false //如果不是定制的数据服务就填写idedas为false
                        },
                        url: "TokenAuth",
                        type: 'get',
                        timeout: 5000,
                        params: {
                            login: username.getValue(),
                            password: userpwd.getValue()
                        },
                        success: function (result) {
                            //debugger
                            var data = result.data;
                            hwDas.token = data.accessToken;
                            //存储cookie
                            Ext.util.Cookies.set('token', data.accessToken);
                            Ext.util.Cookies.set('userName', data.name);
                            Ext.util.Cookies.set('login', data.login);
                            Ext.util.Cookies.set('ecyLogin', data.ecyLogin);

                           // Ext.Msg.alert('提示', '登录成功！')
                            myMask.hide()
							 window.location.href="/system/main/main.html"
                        },
                        error: function (msg) {

                            Ext.Msg.alert('错误', msg)
                            myMask.hide()
                        }

                    })

                }

                function rememberpwd_afterrender(sender) {
                    var state = false;

                    rememberpwd.el.on('click', function (e) {

                        if (!state) {
                            //sender.el.dom.style.backgroundPositionX="-27px"
                            rememberpwd.el.setStyle('background-position-x', '-27px');

                        } else {
                            // sender.el.dom.style.backgroundPositionX="0px"
                            rememberpwd.el.setStyle('background-position-x', '0px');
                        }

                        state = !state

                    })
                }




                //增加页面回车登录快捷操作
                function MyViewport_afterrender(sender) {
                    var map = new Ext.KeyMap(document, {
                        key: 13, // or Ext.EventObject.ENTER
                        fn: button_click,
                        scope: button
                    })
                }



                function qq_afterrender(sender) {
                    qq.el.on('click', function () {

                        Ext.Msg.alert('提示', '功能研发中！')
                    })
                }
                this.MyViewport_afterrender = MyViewport_afterrender;
            }
        })

        Ext.onReady(function () {
            Ext.create('vmd.module.MyViewport', {
                renderTo: document.body
            })


        })

      </script>
</head>
<body>
</body>
</html>
