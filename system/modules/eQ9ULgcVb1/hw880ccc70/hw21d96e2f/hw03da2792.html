    <style type="text/css" id="vmdcss">
        
    </style>
    <script>

        Ext.define("vmd.module.MyViewport" ,{
	extend:"Ext.Viewport",
	xtype:"vmd.module.MyViewport",
	layout:"anchor",
	initComponent: function(){
		this.items=[
			{
				xtype:"panel",
				id:"MyPanel",
				title:"Item1",
				header:true,
				border:true,
				height:216,
				anchor:"right 20%"
			},
			{
				xtype:"panel",
				id:"MyPanel1",
				title:"Item2",
				header:true,
				border:true,
				height:100,
				width:515,
				anchor:"50% 30%"
			},
			{
				xtype:"panel",
				id:"MyPanel2",
				title:"Item3",
				header:true,
				border:true,
				height:154,
				anchor:"-200 50%"
			}
		]
		this.callParent();
		vmd.core.moduleInit(this.items, this);
			undefined
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MyViewport', {
                renderTo: document.body
            })


        })

      </script>
