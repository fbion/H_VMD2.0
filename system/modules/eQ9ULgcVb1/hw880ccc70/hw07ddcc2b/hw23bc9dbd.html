    <title>报表（方位布局）</title>

    <!--加载dhx组件-->
    
    <link href="/lib/ext-3.4/resources/css/ext-all.css" rel="stylesheet" />
     <!--样式快捷索引表-->
    <link href="/css/shortcut.css" rel="stylesheet" />
    <link href="/lib/dhtmlx/dhtmlx.css" rel="stylesheet" />

    <script src="/lib/labjs/LAB.min.js"></script>
    <script src="/config.js"></script>
    <script src="/lib/ext-3.4/adapter/ext/ext-base-debug.js"></script>
    <script src="/lib/ext-3.4/adapter/ext/ext-base-lang.js"></script>

    <style>
        .x-viewport, .x-viewport body {
            overflow:auto !important
        }
    </style>
    <style type="text/css" id="vmdcss">
        
    </style>
    <script>

        Ext.define("vmd.module.MyViewport" ,{
	extend:"Ext.Viewport",
	xtype:"vmd.module.MyViewport",
	layout:"border",
	initComponent: function(){
		this.items=[
			{
				xtype:"panel",
				id:"MyPanel",
				title:"north",
				header:true,
				border:true,
				height:100,
				x:200,
				y:50,
				region:"north",
				layout:"absolute"
			},
			{
				xtype:"panel",
				id:"MyPanel2",
				title:"South",
				header:true,
				border:true,
				height:100,
				x:180,
				y:430,
				region:"south"
			},
			{
				xtype:"panel",
				id:"MyPanel3",
				title:"West",
				header:true,
				border:true,
				height:100,
				region:"west",
				width:228
			},
			{
				xtype:"panel",
				id:"MyPanel4",
				title:"East",
				header:true,
				border:true,
				height:100,
				region:"east",
				width:200
			},
			{
				xtype:"tabpanel",
				id:"MyTabs",
				activeTab:0,
				height:150,
				region:"center",
				width:600,
				items:[
					{
						xtype:"panel",
						id:"MyPanel5",
						title:"Center",
						header:true,
						border:true,
						height:319
					},
					{
						xtype:"panel",
						id:"MyPanel6",
						title:"Tab2",
						header:true,
						border:true,
						height:100
					},
					{
						xtype:"panel",
						id:"MyPanel7",
						title:"Tab3",
						header:true,
						border:true,
						height:100
					}
				]
			}
		]
		this.callParent();
		vmd.core.moduleInit(this.items, this);
			undefined
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MyViewport', {
                renderTo: document.body
            })


        })

      </script>
</head>

</body>
