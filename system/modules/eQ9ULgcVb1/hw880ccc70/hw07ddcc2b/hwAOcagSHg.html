    <script>
        vmd.previewMode = true;
        vmd.virtualPath = '';
        vmd.workspace = {
            "workspaceid": "e47d5ad1-b8c1-4d19-bb2b-b2373006ee4f",
            "workflowIp": "",
            "dataServiceIp": "",
            "msgIp": "",
            "projectid": "eQ9ULgcVb1"
        }
        vmd.resourceSettings = {
            "test&&资源中心服务器": "http://www.hanweikeji.com:10050/resource"
        }
        vmd.projectInfo = {
            "projectId": "eQ9ULgcVb1",
            "workflowIp": "",
            "dataServiceIp": "",
            "msgIp": "",
            "todoIp": "",
            "authIp": "",
            "docIp": "",
            "reoprtIp": "",
            "logIp": ""
        }
        Ext.define("vmd.module.MyViewport", {
            extend: "vmd.comp.viewport",
            requires: vmd.getCmpDeps([]),
            xtype: "vmd.module.MyViewport",
            layout: "border",
            initComponent: function() {
                function report_afterrender(sender) {
                    //设置报表内变量的值
                    //report.setParamValue("var1", var1.getValue());
                    report.query();
                }
                //查询按钮 
                function button_click(sender) {
                    report.myMask.show();
                    //条件区组件值获取方法
                    // dwmc.getValue(); 
                    // 报表查询
                    report.query(function() {
                        report.myMask.hide();
                    });
                }
                this.items = [{
                        xtype: "panel",
                        id: "panel",
                        layoutConfig: {
                            pack: "center",
                            align: "middle"
                        },
                        title: "Panel",
                        header: false,
                        border: false,
                        height: 40,
                        x: -1,
                        y: 0,
                        layout: "hbox",
                        region: "north",
                        items: [{
                                xtype: "label",
                                id: "label",
                                text: "单位名称：",
                                cls: "font-bold"
                            },
                            {
                                xtype: "vmd.combo",
                                id: "dwmc",
                                width: 150
                            },
                            {
                                xtype: "label",
                                id: "label1",
                                text: "井号：",
                                margins: "0 0 0 10",
                                cls: "font-bold"
                            },
                            {
                                xtype: "vmd.combo",
                                id: "jh",
                                width: 150
                            },
                            {
                                xtype: "label",
                                id: "label2",
                                text: "日期：",
                                margins: "0 0 0 10",
                                cls: "font-bold"
                            },
                            {
                                xtype: "datefield",
                                id: "rq",
                                format: "Y-m-d",
                                showToday: true,
                                allowBlank: true
                            },
                            {
                                xtype: "vmd.button",
                                id: "button",
                                text: "查询",
                                type: "(none)",
                                size: "small",
                                x: 720,
                                y: 20,
                                click: "button_click",
                                margins: "0 0 0 10",
                                cls: "font-bold",
                                listeners: {
                                    click: button_click
                                }
                            }
                        ]
                    },
                    {
                        xtype: "panel",
                        id: "panel1",
                        title: "Panel",
                        header: false,
                        border: false,
                        x: 0,
                        y: 70,
                        layout: "fit",
                        autoScroll: true,
                        region: "center",
                        items: [{
                            xtype: "vmd.report2_2",
                            id: "report",
                            text: "report",
                            align: "center",
                            fillReport: false,
                            autoHeight: false,
                            autoWidth: false,
                            loadMode: "nomal",
                            nousedataset: false,
                            isServer: true,
                            ocx_version: "1,2,2,0",
                            rptVersion: "2.2",
                            afterrender: "report_afterrender",
                            isWebEdit: true,
                            listeners: {
                                vmdafterrender: report_afterrender
                            }
                        }]
                    }
                ]
                this.callParent();
                var me = this;
                vmd.core.moduleInit(this.items, this);
            }
        })
        Ext.onReady(function() {
            Ext.create('vmd.module.MyViewport', {
                renderTo: document.body
            })
        })
    </script>
