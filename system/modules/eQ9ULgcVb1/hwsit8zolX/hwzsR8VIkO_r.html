function store_load(sender, records, options) {

    var rowInfo; //处理统计之后的每行记录信息
    var i = 0;
    store.each(function(rec) {
        //if (comDatelist.indexOf(rec.data.operation) < 0) {
        //    comDatelist.push(rec.data.operation);
        //    czlxcomDate.push(rec.data)
        //}
        modlieid = rec.data.operobj;
         if (rowInfo&&rowInfo.project)
            logStoreData1.push(rowInfo)
        xh++;
        rowInfo = {
            xh: xh,
            project: "",
            project_id: modlieid,
            stamptime: rec.data.timestamp,
            username: rec.data.username,
            operation: rec.data.operation,
            description: rec.data.description
        };

        //将通过模块id找到项目名称
        store2.findBy(function(rec1) {
            if (rec1.get("project_id") == modlieid) {
                rowInfo.project = rec1.get("project_name");
                //if (comxmDatelist.indexOf(rowInfo.project) < 0) {
                //    comxmDatelist.push(rowInfo.project);
                //    czxmcomDate.push(rowInfo)
                //}
                return true
            }
        })

        i++;
    })
     if (rowInfo&&rowInfo.project)
        logStoreData1.push(rowInfo)
    //czlxstore.loadData(czlxcomDate)
    //czxmstore.loadData(czxmcomDate)
    //对模块分组之后再对项目进行分组。
    xmczb.loadData(logStoreData1);
    xmczb.sort("stamptime", "DESC")

        xmczb.getAt(i).set("xh", i + 1)
    }

}

function store3_load(sender, records, options) {
    store3.sort("operobj", "ASC");
    //var comDatelist = []
    //czrcomDate = [];
    modlieid = ""
    creater = "";
    maxDate = "";
    logStoreData1 = [];
    var xh = 0;
    var rowInfo; //处理统计之后的每行记录信息
    var mkrowInfo; //处理统计之后的每行记录信息
    var i = 0;
    store3.each(function(rec) {
        //if (comDatelist.indexOf(rec.data.username) < 0) {
        //    comDatelist.push(rec.data.username);
        //    czrcomDate.push(rec.data)
        //}
        if (modlieid != rec.data.operobj) {
            modlieid = rec.data.operobj;
            if (rowInfo && rowInfo.project && rowInfo.module_name)
                logStoreData1.push(rowInfo)
            //if (mkrowInfo)
            //    mkcomDate.push(mkrowInfo)
            xh++;
            //mkrowInfo = {
            //     module_id: modlieid
            // };
            rowInfo = {
                xh: xh,
                project: "",
                module_id: modlieid,
                count: 1,
                lasttimestamp: rec.data.timestamp,
                lastusername: rec.data.username
            };
            //将通过模块id找到项目名称
            store1.findBy(function(rec1) {
                if (rec1.get("id") == modlieid) {
                    rowInfo.project = rec1.get("project_name");
                    rowInfo.module_name = rec1.get("name")
                    rowInfo.createtime = rec1.get("row_created_date");
                    rowInfo.createuser = rec1.get("row_created_by");
                    //mkrowInfo.module_name = rec1.get("name");
                    return true
                }
            })
        } else {
            rowInfo.count = rowInfo.count + 1;
            if (rec.data.timestamp > rowInfo.lasttimestamp) {
                rowInfo.lasttimestamp = rec.data.timestamp
                rowInfo.lastusername = rec.data.username;
            }
        }
        i++;
    })
    if (rowInfo && rowInfo.project && rowInfo.module_name)
        logStoreData1.push(rowInfo)
    //if (mkrowInfo)
    //    mkcomDate.push(mkrowInfo)
    //czrstore.loadData(czrcomDate)

    //对模块分组之后再对项目进行分组。
    mkczb.loadData(logStoreData1);
    // mkstore.loadData(mkcomDate);
    mkczb.sort("lasttimestamp", "DESC")
    mkczb.sort("project", "ASC")
    for (var i = 0; i < mkczb.getCount(); i++) {
        mkczb.getAt(i).set("xh", i + 1)
    }
}

function hwMyTabs_tabchange(sender, tab) {
    if (tab.title == "项目操作日志") {
        store.toRefresh(
            function() {
                var comDatelist = []
                var comxmDatelist = []
                projectid = ""
                czlxcomDate = [];
                czxmcomDate = [];
                var xh = 0;
                var i = 0;
                store.each(function(rec) {
                    if (rec.data.operation && comDatelist.indexOf(rec.data.operation) < 0) {
                        comDatelist.push(rec.data.operation);
                        czlxcomDate.push(rec.data)
                    }
                    projectid = rec.data.operobj;
                    //将通过模块id找到项目名称
                    store2.findBy(function(rec1) {
                        if (rec1.get("project_id") == projectid) {
                            if (comxmDatelist.indexOf(projectid) < 0) {
                                comxmDatelist.push(projectid);
                                czxmcomDate.push({
                                    project: rec1.get("project_name"),
                                    project_id: projectid

                                })
                            }
                            return true
                        }
                    })
                    i++;
                })
                czlxstore.loadData(czlxcomDate)
                czxmstore.loadData(czxmcomDate)
            }
        )
    } else {
        store3.toRefresh()
    }
}

function store1_load(sender, records, options) {
    store3.toRefresh(
        function() {
            mkcomDate = [];
            modlieid = ""
            mkrowInfo = {}
            var comDatelist = []
            czrcomDate = [];
            var i = 0;
            store3.each(function(rec) {
                if (rec.data.username && comDatelist.indexOf(rec.data.username) < 0) {
                    comDatelist.push(rec.data.username);
                    czrcomDate.push(rec.data)
                }
                if (modlieid != rec.data.operobj) {
                    modlieid = rec.data.operobj;
                    if (mkrowInfo && mkrowInfo.module_name && mkrowInfo.module_id)
                        mkcomDate.push(mkrowInfo)
                    mkrowInfo = {
                        module_id: modlieid
                    };

                    //将通过模块id找到项目名称
                    store1.findBy(function(rec1) {
                        if (rec1.get("id") == modlieid) {

                            mkrowInfo.module_name = rec1.get("name");
                            return true
                        }
                    })
                }
                i++;
            })
            if (mkrowInfo)
                mkcomDate.push(mkrowInfo)
            mkstore.loadData(mkcomDate);
            czrstore.loadData(czrcomDate)
        }

    );
}
