<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>悬浮提示框</title>
    <!--基本样式-->
    <link href="{vmdvirtualPath}/css/common.css?ver=2.0.3.201903121" rel="stylesheet" />
    <!--加载dhx组件-->
    <link href="{vmdvirtualPath}/lib/ext-3.4/resources/css/ext-all.css?ver=2.0.3.201903121" rel="stylesheet" />
    <link href="{vmdvirtualPath}/design/css/icons.css?ver=2.0.3.201903121" rel="stylesheet" />
    <link href="{vmdvirtualPath}/lib/dhtmlx/dhtmlx.css?ver=2.0.3.201903121" rel="stylesheet" />
    <!--样式快捷索引表-->
    <link href="{vmdvirtualPath}/css/shortcut.css?ver=2.0.3.201903121" rel="stylesheet" />
    <script src="{vmdvirtualPath}/lib/labjs/LAB.min.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/config.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/lib/ext-3.4/adapter/ext/ext-base-debug.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/lib/ext-3.4/adapter/ext/ext-base-lang.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/lib/ext-3.4/adapter/ext/ext-base-class.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/lib/ext-3.4/ext-all-debug.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/lib/ext-3.4/src/locale/ext-lang-zh_CN.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/js/util.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/lib/dhtmlx/dhtmlx.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/report/dhtmlx/dhtmlxCommon/codebase/dhtmlxcommon.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/report/dhtmlx/dhtmlxCommon/codebase/dhtmlxcore.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/report/dhtmlx/dhtmlxCommon/codebase/dhtmlxcontainer.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/report/FillReport2.0/js/dhtmlx/dhtmlXFileUploader.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/js/hwdas.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/js/vmdcore.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/js/vmdcomps.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/js/publicMethods.js?ver=2.0.3.201903121"></script>
    <script src="{vmdvirtualPath}/js/vmdreport.js?ver=2.0.3.201903121"></script> {vmdworkspacePath} <style> </style>
    <style type="text/css" id="vmdcss"> </style>
    <script>
        vmd.virtualPath = '{vmdvirtualPath}';
        Ext.define("vmd.module.MainViewport", {
            extend: "vmd.comp.viewport",
            requires: vmd.getCmpDeps([]),
            xtype: "vmd.module.MainViewport",
            layout: "absolute",
            initComponent: function() {
                function button_afterrender(sender) {
                    vmd(button.el.dom).attr('data-tooltip', '这是一个按钮');
                    vmd.utils.tooltip("[data-tooltip]");
                }

                function div_afterrender(sender) {
                    vmd(div.el.dom).attr('data-tooltip', '这是一个div');
                    vmd.utils.tooltip("[data-tooltip]");
                }

                function panel_afterrender(sender) {
                    vmd(panel.el.dom).attr('data-tooltip', '这是一个panel');
                    vmd.utils.tooltip("[data-tooltip]");
                }
                this.items = [{
                        xtype: "vmd.button",
                        id: "button",
                        text: "按钮",
                        type: "(none)",
                        size: "small",
                        x: 70,
                        y: 30,
                        afterrender: "button_afterrender",
                        listeners: {
                            vmdafterrender: button_afterrender
                        }
                    },
                    {
                        xtype: "vmd.div",
                        id: "div",
                        autoEl: "div",
                        border: true,
                        backgroundRepeat: "no-repeat",
                        backgroundPosition: "top left",
                        width: 400,
                        height: 50,
                        x: 70,
                        y: 90,
                        afterrender: "div_afterrender",
                        listeners: {
                            vmdafterrender: div_afterrender
                        }
                    },
                    {
                        xtype: "panel",
                        id: "panel",
                        title: "Panel",
                        header: true,
                        border: true,
                        height: 100,
                        x: 70,
                        y: 170,
                        width: 400,
                        afterrender: "panel_afterrender",
                        listeners: {
                            vmdafterrender: panel_afterrender
                        }
                    }
                ]
                this.callParent();
                var me = this;
                vmd.core.moduleInit(this.items, this);
            }
        })
        Ext.onReady(function() {
            Ext.create('vmd.module.MainViewport', {
                renderTo: document.body
            })
        })
    </script>
</head>

<body> </body>

</html>
