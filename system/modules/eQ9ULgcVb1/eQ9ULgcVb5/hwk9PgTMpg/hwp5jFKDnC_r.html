    <style type="text/css" id="vmdcss">
        .aaa .x-grid3-row{border:0;}

    <script>
	    
        vmd.virtualPath = '{vmdvirtualPath}';
        
        Ext.define("vmd.module.MyViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps([]),
	xtype:"vmd.module.MyViewport",
	layout:"border",
	cls:"scroller",
	afterrender:"MyViewport_afterrender",
	initComponent: function(){
		var page = this;
var standby = [];
//为所有字段添加中文(英文)名称
var data = parent.newWin.inputdbconfig.fields;

for (var i = 0; i < data.length; i++) {
    data[i].mixName = (data[i].dname||data[i].cname) + "(" + data[i].name + ")"
    data[i].cname = (data[i].dname||data[i].cname) 
    data[i].unit = (data[i].dunit||data[i].unit) 
}
//已选字段
var sel = parent.newWin.params.inst.settings.fields;
//去除已选字段
var tmpNum = 0;

for (var i = 0; i < data.length; i++) {
    var flag = true;
    for (var n = 0; n < sel.length; n++) {
        if (data[i].name == sel[n].dictionary.name) {
            flag = false;
            break
        }
    }
    if (flag) {
        standby.push(data[i]);
    }
}
var store = new Ext.data.JsonStore({
    proxy: new Ext.data.MemoryProxy(),
    fields: ['cname', 'length', 'name', 'nullable', 'precision', 'primary', 'type', 'mixName',
        'rowHide', 'rowWidth', 'unit'
    ]
});
store.loadData(standby);

//绑定数据集
function MyGrid1_beforerender(sender) {
    sender.store = store;
}

function button8_click(sender, e) {
    //重置按钮
    store.loadData(data)
}

function MyColumn5_beforerender(sender) {
    sender.readOnly = true
}

function button4_click(sender, e) {
    
    var temp = [];
    var group = MyGrid1.getSelectionModel().selections.items;
    for (var i = 0; i < group.length; i++) {
        temp.push(group[i].data)
    }
    parent.newWin.getSelectedFields(temp)
}

function button5_click(sender, e) {
    parent.newWin.close()
}

function MyViewport_afterrender(sender) {

}
			this.MyViewport_afterrender=MyViewport_afterrender;



		this.items=[
			{
				xtype:"vmd.div",
				id:"div",
				autoEl:"div",
				border:true,
				backgroundRepeat:"no-repeat",
				backgroundPosition:"top left",
				width:663,
				height:528,
				region:"center",
				layout:"fit",
				items:[
					{
						xtype:"grid",
						id:"MyGrid1",
						loadMask:true,
						width:580,
						style:"/*border: 1px solid #ccc*/",
						beforerender:"MyGrid1_beforerender",
						hideHeaders:false,
						region:"east",
						enableHdMenu:false,
						border:true,
						cls:"bbb",
						disabled:false,
						listeners:{
							beforerender:MyGrid1_beforerender
						},
						columns:[
							{
								xtype:"gridcolumn",
								header:"列名",
								sortable:true,
								resizable:true,
								dataIndex:"cname",
								width:80,
								align:"center",
								menuDisabled:true
							},
							{
								xtype:"gridcolumn",
								header:"字段名",
								sortable:true,
								resizable:true,
								dataIndex:"name",
								width:80,
								align:"center",
								menuDisabled:true
							},
							{
								xtype:"templatecolumn",
								header:"行宽",
								sortable:true,
								resizable:true,
								dataIndex:"rowWidth",
								width:80,
								tpl:"<input type=\"text\" style=\"width:50px\" value=\"\" {[values.rowWidth?values.rowWidth:'100']} />",
								align:"center",
								hidden:true
							},
							{
								xtype:"templatecolumn",
								header:"隐藏",
								sortable:true,
								resizable:true,
								dataIndex:"rowHide",
								width:40,
								tpl:"<input type=\"checkbox\" checked=\"\" {[values.rowHide?'checked':'']} />",
								align:"center",
								hidden:true
							},
							{
								xtype:"gridcolumn",
								header:"数据类型",
								sortable:true,
								resizable:true,
								dataIndex:"type",
								width:80,
								align:"center",
								menuDisabled:true
							},
							{
								xtype:"gridcolumn",
								header:"字段宽度",
								sortable:true,
								resizable:true,
								dataIndex:"length",
								width:80,
								align:"center",
								menuDisabled:true
							},
							{
								xtype:"gridcolumn",
								header:"单位",
								sortable:true,
								resizable:true,
								dataIndex:"unit",
								width:80,
								align:"center",
								menuDisabled:true,
								hidden:false
							},
							{
								xtype:"templatecolumn",
								header:"主键",
								sortable:true,
								resizable:true,
								dataIndex:"primary",
								width:40,
								tpl:"<input type=\"checkbox\" disabled=\"\" {[values.primary?'checked':'']} />",
								align:"center"
							},
							{
								xtype:"templatecolumn",
								header:"可为空",
								sortable:true,
								resizable:true,
								dataIndex:"nullable",
								width:60,
								tpl:"<input type=\"checkbox\" disabled=\"\" {[values.nullable?'checked':'']} />",
								align:"center"
							},
							{
								xtype:"gridcolumn",
								header:"小数位数",
								sortable:true,
								resizable:true,
								dataIndex:"precision",
								width:80,
								align:"center",
								menuDisabled:true
							}
						]
					}
				]
			},
			{
				xtype:"vmd.div",
				id:"div4",
				layoutConfig:{
					align:"middle",
					pack:"end"
				},
				autoEl:"div",
				border:false,
				backgroundRepeat:"no-repeat",
				backgroundPosition:"top left",
				width:400,
				height:40,
				region:"south",
				layout:"hbox",
				items:[
					{
						xtype:"label",
						id:"label",
						text:"shift连选操作，ctrl单选操作",
						margins:"0 80 0 0"
					},
					{
						xtype:"vmd.button",
						id:"button4",
						text:"确定",
						type:"(none)",
						size:"small",
						margins:"0 10 0 0 ",
						width:80,
						style:"color: #fff;    background-color: #50bfff;    border-color: #50bfff;",
						click:"button4_click",
						listeners:{
							click:button4_click
						}
					},
					{
						xtype:"vmd.button",
						id:"button8",
						text:"重置",
						type:"danger",
						size:"small",
						margins:"0 10 0 0",
						width:80,
						click:"button8_click",
						hidden:true,
						listeners:{
							click:button8_click
						}
					},
					{
						xtype:"vmd.button",
						id:"button5",
						text:"取消",
						type:"(none)",
						size:"small",
						margins:"0 10 0 0",
						width:80,
						click:"button5_click",
						listeners:{
							click:button5_click
						}
					}
				]
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
			me.on('afterrender',function(){ MyViewport_afterrender.call(me,me)})
}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MyViewport', {
                renderTo: document.body
            })


        })

      </script>
