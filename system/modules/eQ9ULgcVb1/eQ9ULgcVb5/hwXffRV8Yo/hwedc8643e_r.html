    <script>
	    
        vmd.virtualPath = '{vmdvirtualPath}';
        
        Ext.define("vmd.module.MainViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps([]),
	xtype:"vmd.module.MainViewport",
	layout:"absolute",
	initComponent: function(){
		var comData = [{
    sel: false,
    ver: "vmd2.0.6.200119",
    mark: "版本说明"
}, {
    sel: false,
    ver: "vmd2.0.5.200119",
    mark: "版本说明"
}, {
    sel: false,
    ver: "vmd2.0.4.200119",
    mark: "版本说明"
}, {
    sel: false,
    ver: "vmd2.0.3.200119",
    mark: "版本说明"
}]
var verstore = new vmd.data.Store({
    data: comData,
    fields: ['sel', 'ver', 'mark']
})
var imageServer = "";
var imageFileService = "";
var imageHarHost = "";
var proUpdateInfo = [];
var proCodeInfo = [];
var proCode = "";

function MyGrid_afterrender(sender) {
    //先获取镜像服务地址
    var hwFao1 = new HwFao(vmdSettings.vmdFileServiceIp || vmdSettings.dataServiceIp, "vmd");
    var configInit = function() {
        hwFao1.read("imageService.txt", function(result) {
            var imageConfig = JSON.parse(result.data)
            imageServer = imageConfig.imageServiceIp || result.data
            imageHarHost = imageConfig.imageHarborIp || "";
            if (!imageServer) {
                Ext.Msg.alert("提示", "请先配置镜像服务地址后再操作！", function() {})
                return;
            }
            getimageFileService();
        }, function(result) {
            Ext.Msg.alert("提示", "请先配置镜像服务地址后再操作！", function() {})
        })
    }

    var getimageFileService = function() {
        //通过镜像服务获取文件服务地址
        hwDas.ajax({
            url: "http://" + imageServer + "/VMDCI/initService",
            type: 'get',
            timeout: 20000,
            success: function(data) {
                imageFileService = data.data
                if (!imageFileService) {
                    Ext.Msg.alert("提示", "获取镜像服务所需的文件服务地址失败！", function() {});
                    return;
                }
                getVmdVerInfo()
            },
            error: function(msg) {
                Ext.Msg.alert("提示", "获取镜像服务所需的文件服务地址失败！", function() {});
            }
        })
    }

    var getVmdVerInfo = function() {
        //通过文件服务获取对应目录下的文件列表信息
        var hwFao = new HwFao(imageFileService, "vmdcicd");
        hwFao.getDirs("data/vmd", "Dir", function(result) {
            if (result.data && result.data.length > 0) {
                var storeData = []
                for (var i = 0; i < result.data.length; i++) {
                    if (result.data[i].type = 'Dir' && result.data[i].name) {
                        storeData.push({
                            sel: false,
                            ver: result.data[i].name,
                            mark: "版本说明"
                        })
                    }
                }
                //更新数据
                verstore.loadData(storeData);
            }
        }, function() {})
        //获取历史版本的更新日志信息
        hwFao.read("data/project/" + vmd.getUrlParam("projectId") + "/verInfo.txt", function(result) {
            if (result.data) {
                proUpdateInfo = JSON.parse(result.data) || [];
            }
        }, function() {})
        //获取简写信息
        hwFao.read("data/project/proInfo.txt", function(result) {
            if (result.data) {
                proCodeInfo = JSON.parse(result.data) || [];
                setCodeName()
            }
        }, function() {
            debugger
            setCodeName()
        })
    }
    configInit()
}

function setCodeName() {
    proCode = "";
    for (var i = 0; i < proCodeInfo.length; i++) {
        if (proCodeInfo[i].projectId = vmd.getUrlParam("projectId"))
            proCode = proCodeInfo[i].code;
    }
    if (proCode) {
        hwText1.setValue(proCode);
        hwText1.setReadOnly(true);
    } else {
        proCode = makePy(vmd.getUrlParam("projectName"))[0].toLowerCase()
        hwText1.setValue(proCode)
        proCodeInfo.push({
            projectId: vmd.getUrlParam("projectId"),
            projectName: vmd.getUrlParam("projectName"),
            code: proCode
        })
    }
}


function MyGrid_beforerender(sender) {
    MyGrid.store = verstore;
}
var myMask;

function button_click(sender, e) {
    var selVer = ""
    for (var i = 0; i < verstore.getCount(); i++) {
        var rreacord = verstore.getAt(i)
        if (rreacord.get("sel")) {
            selVer = rreacord.get("ver")
        }
    }
    if (!selVer) {
        Ext.Msg.alert("提示", "请选择项目镜像！", function() {})
        return;
    }
    if (!hwText.getValue()) {
        Ext.Msg.alert("提示", "项目镜像名称不能为空！", function() {})
        return;
    }
    var publishparams = {
        fileSerIp: imageFileService,
        imageSerIp: imageServer,
        image_ver: hwText.getValue(),
        vmd_imagever: selVer,
        projectId: vmd.getUrlParam("projectId"),
        projectName: vmd.getUrlParam("projectName"),
        imageType: 2,
        vmdToken: Cookie.get("hwToken"),
        info: hwTextArea.getValue(),
        userId: vmd.getUserId() || vmd.getUserName()
    };
    myMask = new Ext.LoadMask(Ext.getBody(), {
        msg: "正在发布" + vmd.getUrlParam("projectName") + "镜像,请稍后...",
        msgCls: 'z-index:10000;'
    });
    myMask.show();




    //获取镜像列表
    var checkImage = function() {
        vmd.ajax({
            url: "http://" + imageServer + "/VMDCI/searchImage/" + proCode + ":" + hwText.getValue(),
            type: 'post',
            timeout: 20000,
            success: function(data) {
                if (data && data.result) {
                    deleteImage(data.data || []);
                } else {
                    myMask.hide();
                    Ext.Msg.alert("提示", "发布失败！检索镜像失败！" + data.msg || data.data)
                }
            },
            error: function() {
                myMask.hide();
                Ext.Msg.alert("提示", "发布失败！")
            }
        })
    }
    var deleteImage = function(imageTag) {
        if (imageTag.length <= 0) {
            creatTask();
        } else {
            vmd.ajax({
                url: "http://" + imageServer + "/VMDCI/deleteImage/" + imageTag[0].ImageName,
                type: 'post',
                timeout: 20000,
                success: function(data) {
                    if (data && data.result) {
                        creatTask();
                    } else {
                        myMask.hide();
                        Ext.Msg.alert("提示", "发布失败！删除" + imageTag[0].ImageName + "镜像失败！" + data.msg || data.data)
                    }
                },
                error: function() {
                    myMask.hide();
                    Ext.Msg.alert("提示", "发布失败！删除" + imageTag[0].ImageName + "镜像失败！")
                }
            })
        }
    }





    var creatTask = function() {
        hwDas.ajax({
            url: "http://" + imageServer + "/VMDCI/project/" + vmd.getUrlParam('projectId'),
            type: 'post',
            timeout: 20000,
            success: function(data) {
                if ((data && data.result) || (data && data.data.indexOf("服务器已有相同任务目录") >= 0)) {
                    imagePublish()
                } else {
                    myMask.hide();
                    Ext.Msg.alert("提示", "发布失败！初始化镜像任务失败！" + data.msg || data.data)
                }
            },
            error: function() {
                myMask.hide();
                Ext.Msg.alert("提示", "发布失败！")
            }
        })
    }
    //后台提取打包文件
    var imagePublish = function() {

        vmd.ajax({
            url: "/expandimp/api/ImagePublish",
            type: 'post',
            timeout: 120000,
            data: publishparams,
            success: function(result) {
                //发布成功之后写镜像
                if (result && result.type == "success") {
                    createImage();
                } else {
                    myMask.hide();
                    Ext.Msg.alert("提示", "创建镜像失败！" + result.msg || result.data + "")
                }
            },
            error: function(msg) {
                myMask.hide();
                Ext.Msg.alert("提示", "发布失败！")
            }
        })
    }
    //创建镜像
    var createImage = function() {
        //构建镜像
        vmd.ajax({
            url: "http://" + imageServer + "/VMDCI/project/build/" + vmd.getUrlParam('projectId'),
            type: 'post',
            timeout: 120000,
            data: {
                BuildContent: hwText.getValue() + '.tar.gz',
                BuildAuthor: vmd.getUserId(),
                VMDVersion: selVer,
                BuildImage: proCode + ":" + hwText.getValue(),
                BuildBase: "vmdrun:" + selVer,
                BuildBaseZip: "vmdrun_" + selVer + ".tar"
            },
            success: function(data) {
                if (data && data.result) {
                    //发布成功之后写日志文件
                    var createDate = new Date();
                    var newInfo;
                    for (var i = 0; i < proUpdateInfo.length; i++) {
                        if (proUpdateInfo[i].ver == hwText.getValue()) {
                            newInfo = proUpdateInfo[i]
                            break;
                        }
                    }
                    if (!newInfo)
                        proUpdateInfo.push({
                            projectId: vmd.getUrlParam("projectId"),
                            projectName: vmd.getUrlParam("projectName"),
                            vmdver: selVer,
                            ver: hwText.getValue(),
                            createDate: new Date(),
                            userId: vmd.getUserId(),
                            userName: vmd.getUserName()
                        })
                    var hwFao = new HwFao(imageFileService, "vmdcicd");
                    //获取历史版本的更新日志信息
                    hwFao.write("data/project/" + vmd.getUrlParam("projectId") + "/" + hwText.getValue() + ".txt", hwTextArea.getValue() || " ", function(result) {}, function() {})
                    hwFao.write("data/project/" + vmd.getUrlParam("projectId") + "/verInfo.txt", JSON.stringify(proUpdateInfo), function(result) {}, function() {})
                    hwFao.write("data/project/proInfo.txt", JSON.stringify(proCodeInfo), function(result) {}, function() {})
                    myMask.hide();
                    Ext.Msg.confirm("提示!", "发布镜像成功，是否提交到镜像仓库?", function(btn) {
                        if (btn == "yes") {
                            pushImage()
                        }
                    })
                } else {
                    myMask.hide();
                    Ext.Msg.alert("提示", "发布失败！")
                }
            },
            error: function(msg) {
                myMask.hide();
                Ext.Msg.alert("提示", "发布失败！")
            }
        })
    }

    creatTask();

}

function pushImage() {
    myMask.show()
    //通过镜像服务获取文件服务地址
    vmd.ajax({
        url: "http://" + imageServer + "/VMDCI/pushImage/" + proCode + ":" + hwText.getValue(),
        type: 'post',
        timeout: 120000,
        data: {
            username: "vmdbuild",
            passward: "Hanwei12345",
            ImagePath: "vmd_projects",
            HarborHost: imageHarHost
        },
        success: function(data) {
            myMask.hide();
            if (data.result)
                Ext.Msg.alert("提示", "发布成功，并成功push到镜像仓库！")
            else
                Ext.Msg.alert("提示", data.msg)
        },
        error: function(data) {
            myMask.hide();
            Ext.Msg.alert("提示", data.msg)
        }
    })
}


var selrowIndex;

function MyGrid_checked(sender, field, val, record, rowIndex, columnIndex, e) {
    if (!record)
        return;
    selrowIndex = rowIndex;
    for (var i = 0; i < verstore.getCount(); i++) {
        var rreacord = verstore.getAt(i)
        if (i != selrowIndex && selrowIndex >= 0)
            rreacord.set("sel", false)
    }
    verstore.commitChanges()
}

function MyGrid_cellclick(sender, rowIndex, columnIndex, e) {
    if (rowIndex >= 0 && columnIndex == 2) {
        var record = verstore.getAt(rowIndex)
        subView.show()
        var hwFao = new HwFao(imageFileService, "vmdcicd");
        hwFao.read("data/vmd/" + record.get('ver') + "/update.txt", function(result) {
            hwDiv.update(result.data)
        }, function() {})
    }
}

    hwText.setValue(myDate.format('Ymdhis'))

//参数,中文字符串
//返回值:拼音首字母串数组
function makePy(str) {
    //	var str = document.getElementById("text").value;
    if (!str) return ""
    if (typeof(str) != "string") {
        throw new Error(-1, "\u51fd\u6570makePy\u9700\u8981\u5b57\u7b26\u4e32\u7c7b\u578b\u53c2\u6570!");
    }
    var arrResult = new Array(); //保存中间结果的数组
    for (var i = 0, len = str.length; i < len; i++) {
        //获得unicode码
        var ch = str.charAt(i);
        //检查该unicode码是否在处理范围之内,在则返回该码对映汉字的拼音首字母,不在则调用其它函数处理
        arrResult.push(checkCh(ch));
    }
    //处理arrResult,返回所有可能的拼音首字母串数组
    return mkRslt(arrResult);
}

function checkCh(ch) {
    var uni = ch.charCodeAt(0);
    //如果不在汉字处理范围之内,返回原字符,也可以调用自己的处理函数
    if (uni > 40869 || uni < 19968) {
        return ch;
    } //dealWithOthers(ch);
    //检查是否是多音字,是按多音字处理,不是就直接在strChineseFirstPY字符串中找对应的首字母
    return (oMultiDiff[uni] ? oMultiDiff[uni] : (strChineseFirstPY.charAt(uni - 19968)));
}

function mkRslt(arr) {
    var arrRslt = [""];
    for (var i = 0, len = arr.length; i < len; i++) {
        var str = arr[i];
        var strlen = str.length;
        if (strlen == 1) {
            for (var k = 0; k < arrRslt.length; k++) {
                arrRslt[k] += str;
            }
        } else {
            var tmpArr = arrRslt.slice(0);
            arrRslt = [];
            for (k = 0; k < strlen; k++) {
                //复制一个相同的arrRslt
                var tmp = tmpArr.slice(0);
                //把当前字符str[k]添加到每个元素末尾
                for (var j = 0; j < tmp.length; j++) {
                    tmp[j] += str.charAt(k);
                }
                //把复制并修改后的数组连接到arrRslt上
                arrRslt = arrRslt.concat(tmp);
            }
        }
    }
    return arrRslt;
}
