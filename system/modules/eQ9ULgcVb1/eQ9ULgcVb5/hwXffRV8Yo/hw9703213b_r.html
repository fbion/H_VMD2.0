    <script>
	    
        vmd.virtualPath = '{vmdvirtualPath}';
        
        Ext.define("vmd.module.MainViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps([]),
	xtype:"vmd.module.MainViewport",
	layout:"absolute",
	initComponent: function(){
		function hwDiv_afterrender(sender){
  var hwFao = new HwFao(vmd.getUrlParam("serverIp"), "dockerImages");
    hwFao.read(vmd.getUrlParam("file"), function(result) {
        hwDiv.update(result.data)
    }, function() {})
}
	


		this.items=[
			{
				xtype:"vmd.div",
				id:"hwDiv",
				autoEl:"div",
				border:true,
				backgroundRepeat:"no-repeat",
				backgroundPosition:"top left",
				width:350,
				height:230,
				x:10,
				y:10,
				afterrender:"hwDiv_afterrender",
				listeners:{
					vmdafterrender:hwDiv_afterrender
				}
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MainViewport', {
                renderTo: document.body
            })


        })

      </script>
