                    sender.displayField = 'name'
                    sender.valueField = 'value'

                }

                function cmb_size_afterrender(sender) {
                    cmb_size.setValue("A4");
                }

                function cmb_drecition_afterrender(sender) {
                    cmb_drecition.setValue("横向");
                }

                    parent.closePrintWindow();
                    rpt.print(options);
                }

                    parent.closePrintWindow();
                }

                    if (options)
                        options.pageSize = value;
                }

                function cmb_drecition_change(sender, value, text) {
                    if (options) {
                        if (value == "横向") {
                            options.pageDirection = 0;
                        } else {
                            options.pageDirection = 1;
                        }
                    }
                }

                    hnb_mass.on("change", function() {
                        if (options)

                    })
                }
