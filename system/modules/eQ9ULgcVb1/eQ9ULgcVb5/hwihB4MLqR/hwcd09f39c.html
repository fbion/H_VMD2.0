        Ext.define("vmd.module.MainViewport", {
            extend: "vmd.comp.viewport",
            requires: vmd.getCmpDeps([]),
            xtype: "vmd.module.MainViewport",
            layout: "absolute",
            initComponent: function() {
                var nodename;

                function txtNodeName_beforerender(sender) {
                    txtNodeName.on("change", function() {
                        nodename = arguments[1];
                    })
                }

                function txtNodeName_afterrender(sender) {
                    txtNodeName.setValue(getUrlParam("nodename"));
                }

                function btnOK_click(sender, e) {
                    parent.okMenuNodeNameWindow(nodename);
                }

                function btnCansel_click(sender, e) {
                    parent.closeMenuNodeNameWindow();
                }
                this.items = [{
                        xtype: "label",
                        id: "label",
                        text: "节点名称：",
                        x: 20,
                        y: 20
                    },
                    {
                        xtype: "textfield",
                        id: "txtNodeName",
                        allowBlank: true,
                        enableKeyEvents: true,
                        x: 80,
                        y: 20,
                        width: 150,
                        style: "border: 1px solid lightgray;",
                        beforerender: "txtNodeName_beforerender",
                        afterrender: "txtNodeName_afterrender",
                        listeners: {
                            beforerender: txtNodeName_beforerender,
                            vmdafterrender: txtNodeName_afterrender
                        }
                    },
                    {
                        xtype: "vmd.button",
                        id: "btnOK",
                        text: "确定",
                        type: "primary",
                        size: "small",
                        x: 130,
                        y: 60,
                        click: "btnOK_click",
                        listeners: {
                            click: btnOK_click
                        }
                    },
                    {
                        xtype: "vmd.button",
                        id: "btnCansel",
                        text: "取消",
                        type: "(none)",
                        size: "small",
                        x: 186,
                        y: 60,
                        click: "btnCansel_click",
                        listeners: {
                            click: btnCansel_click
                        }
                    }
                ]
                this.callParent();
                var me = this;
                vmd.core.moduleInit(this.items, this);
            }
        })
        Ext.onReady(function() {
            Ext.create('vmd.module.MainViewport', {
                renderTo: document.body
            })
        })
