            layout: "absolute",
            afterrender: "MainViewport_afterrender",
            initComponent: function() {
                var backurl = vmd.getUrlParam("backurl");
                var errurl = vmd.getUrlParam("errurl");
                var usermark = vmd.getUrlParam("usermark");
                var type = vmd.getUrlParam("type");
                var appkey = vmd.getUrlParam("appkey");
                var host = vmd.getUrlParam("host");

                function MainViewport_afterrender(sender) {
                    if (backurl && usermark && host) {
                        hwDas.get({
                            host: host,
                            url: ""
                        }, {}, {}, function() {
                            vmd.Cookie.set("hwToken", "");
                            vmd.Cookie.set("usermark", "");
                        }, function() {
                            window.location.href = errurl || ""
                        })
                    } else {
                        vmd.alert("错误", "缺少认证所需的参数。")
                    }
                }
                this.MainViewport_afterrender = MainViewport_afterrender;
                this.callParent();
                var me = this;
                vmd.core.moduleInit(this.items, this);
                me.on('afterrender', function() {
                    MainViewport_afterrender.call(me, me)
                })
            }
        })
        Ext.onReady(function() {
            Ext.create('vmd.module.MainViewport', {
                renderTo: document.body
            })
        })
