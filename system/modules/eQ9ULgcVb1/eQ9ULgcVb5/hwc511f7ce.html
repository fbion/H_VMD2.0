    <link href="/css/common.css" rel="stylesheet" />

    <!--加载dhx组件-->

    <link href="/css/shortcut.css" rel="stylesheet" />

    <style>
        .x-viewport, .x-viewport body {
            overflow:auto !important
        }
    </style>
    <style type="text/css" id="vmdcss">
        .vmd-button{
    
    color:red !important;
}
    </style>
    <script>

        Ext.define("vmd.module.MyViewport" ,{
	extend:"Ext.Viewport",
	xtype:"vmd.module.MyViewport",
	layout:"absolute",
	initComponent: function(){
		this.items=[
			{
				xtype:"panel",
				id:"MyPanel",
				title:"Panel",
				header:true,
				border:true,
				height:100,
				x:200,
				y:100
			},
			{
				xtype:"tabpanel",
				id:"MyTabs",
				activeTab:0,
				height:150,
				x:150,
				y:260,
				items:[
					{
						xtype:"panel",
						id:"MyPanel1",
						title:"Tab1",
						header:true,
						border:true,
						height:100
					},
					{
						xtype:"panel",
						id:"MyPanel2",
						title:"Tab2",
						header:true,
						border:true,
						height:100
					},
					{
						xtype:"panel",
						id:"MyPanel3",
						title:"Tab3",
						header:true,
						border:true,
						height:100
					}
				]
			},
			{
				xtype:"vmd.button",
				id:"button",
				text:"button",
				type:"(none)",
				size:"small",
				x:60,
				y:160
			}
		]
		this.callParent();
		vmd.core.moduleInit(this.items, this);
			undefined
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MyViewport', {
                renderTo: document.body
            })


        })

      </script>
</head>
