    <title>绝对定位布局（Absolut layout）</title>
    
    <!--基本样式-->
    <link href="/css/common.css" rel="stylesheet" />

    <!--加载dhx组件-->
    
    <link href="/lib/ext-3.4/resources/css/ext-all.css" rel="stylesheet" />
     <!--样式快捷索引表-->
    <link href="/css/shortcut.css" rel="stylesheet" />
    <link href="/lib/dhtmlx/dhtmlx.css" rel="stylesheet" />

    <script src="/lib/labjs/LAB.min.js"></script>
    <script src="/config.js"></script>
    <script src="/lib/ext-3.4/adapter/ext/ext-base-debug.js"></script>
    <script src="/lib/ext-3.4/adapter/ext/ext-base-lang.js"></script>
    <script src="/lib/ext-3.4/adapter/ext/ext-base-class.js"></script>
    <script src="/lib/ext-3.4/ext-all-debug.js"></script>
    <script src="/lib/ext-3.4/src/locale/ext-lang-zh_CN.js"></script>

    <script src="/lib/dhtmlx/dhtmlx.js"></script>
    <script src="/js/hwdas.js"></script>

    <script src="/js/vmdcomps.js"></script>
    <style>
        .x-viewport, .x-viewport body {
            overflow:auto !important
        }
    </style>
    <script>

        Ext.define("vmd.module.MyViewport" ,{
	extend:"Ext.Viewport",
	xtype:"vmd.module.MyViewport",
	layout:"absolute",
	initComponent: function(){
		this.items=[
			{
				xtype:"panel",
				id:"MyPanel",
				title:"Resize me",
				header:true,
				border:true,
				height:330,
				x:140,
				y:70,
				width:570,
				layout:"absolute",
				items:[
					{
						xtype:"panel",
						id:"MyPanel1",
						title:"Panel",
						header:false,
						border:true,
						height:264,
						x:3,
						y:3,
						width:560,
						layout:"absolute",
						items:[
							{
								xtype:"label",
								id:"MyLabel",
								text:"Send To：",
								x:10,
								y:10
							},
							{
								xtype:"label",
								id:"MyLabel1",
								text:"Subject：",
								x:10,
								y:40
							},
							{
								xtype:"textfield",
								id:"MyField",
								fieldLabel:"Form Fields",
								x:80,
								y:10,
								width:470
							},
							{
								xtype:"textfield",
								id:"MyField1",
								fieldLabel:"Form Fields",
								x:80,
								y:40,
								width:470
							},
							{
								xtype:"textarea",
								id:"MyField2",
								fieldLabel:"Form Fields",
								x:10,
								y:70,
								width:540,
								height:180
							}
						]
					},
					{
						xtype:"vmd.button",
						id:"button",
						text:"Sender",
						type:"(none)",
						size:"mini",
						x:210,
						y:275
					},
					{
						xtype:"vmd.button",
						id:"button1",
						text:"Cancel",
						type:"(none)",
						size:"mini",
						x:280,
						y:275
					}
				]
			}
		]
		this.callParent();
		vmd.core.moduleInit(this.items, this);
			undefined
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MyViewport', {
                renderTo: document.body
            })


        })

      </script>
