			var currentName;
var replace = function(config, name) {
    var btns = Ext.getCmp('btns');

    if(name && name != currentName) {
        currentName = name;

        btns.remove(0);

        btns.add(Ext.apply(config, {
            layout: 'hbox'
        }));
    };

    btns.doLayout();
}
