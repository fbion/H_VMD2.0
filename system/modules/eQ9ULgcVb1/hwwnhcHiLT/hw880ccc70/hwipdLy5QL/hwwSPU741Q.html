		function button_click(sender,e){
    chart.query();
}

function button2_click(sender,e){
    var c = chart.getCharts()[0];
    
    c.update({
        chart: {
            inverted: false,
            polar: true
        },
        yAxis:{
            lineWidth: 0
        }
    });
}

function button1_click(sender,e){
    var c = chart.getCharts()[0];
    
    c.update({
        chart: {
            inverted: false,
            polar: false
        },
        yAxis:{
            lineWidth: 1
        }
    });
}

function button4_click(sender,e){
    var c = chart.getCharts()[0];
    var s1 = c.series[0];
    s1.update({
        type: "column"
    });
}

function button3_click(sender,e){
    var c = chart.getCharts()[0];
    var s1 = c.series[0];
    s1.update({
        type: "line"
    });
}
