    <script>
	    
        vmd.virtualPath = '{vmdvirtualPath}';
        
        Ext.define("vmd.module.MyViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps([]),
	xtype:"vmd.module.MyViewport",
	layout:"border",
	afterrender:"MyViewport_afterrender",
	initComponent: function(){
		var path = getUrlParam('path');
var readonly = getUrlParam('readonly');
var editServer
if(parent.hwdasFileServer)
    editServer = parent.hwdasFileServer;

function MyViewport_afterrender(sender) {
    if(readonly) {
        div.hide();
        this.doLayout();
    }
    if(!path) {
        Tips.tips('路径不能为空！', 'warning')
        return;
    }
    var filename = path.substring(path.lastIndexOf('/') + 1)
    var filenameArr = filename.split('.');
    var ext = filenameArr[filenameArr.length - 1];
    var isloadjs = false;
    switch (ext) {
        case 'js':
            ext = 'javascript';
            break;
        case 'html':
        case 'htm':
            ext = 'html';
            break;
        case 'json':
            ext = 'json';
            break;
        case 'xml':
            ext = 'xml';
            break;
        case 'md':
            ext = 'markdown';
            break;
        case 'css':
            ext = 'css';
            break;
        default:
            ext = 'text';
            break;
    }
    //读取文件
    hwDas.read(editServer, path, function(result) {
        MyAce.language=ext;
        MyAce.getSession().setMode("ace/mode/" + ext);
        MyAce.setValue(result.data);
    }, function(err) {
        Tips.tips(err, 'error')
    })
}

function button_click(sender, e) {
    var context = MyAce.getValue();
    if(!path) {
        Tips.tips('路径不能为空！', 'warning')
        return;
    }
    hwDas.write(editServer, path, context, function(result) {
        Tips.tips("保存文件成功")
        if(parent && parent.saveAceFileEditinfo) {
            parent.saveAceFileEditinfo();
        }
    }, function(err) {
        Tips.tips(err, 'error')
    })
}
			this.MyViewport_afterrender=MyViewport_afterrender;



		this.items=[
			{
				xtype:"vmd.div",
				id:"div",
				autoEl:"div",
				border:true,
				backgroundRepeat:"no-repeat",
				backgroundPosition:"top left",
				height:40,
				x:240,
				y:110,
				style:"padding: 5px",
				layout:"auto",
				region:"north",
				items:[
					{
						xtype:"vmd.button",
						id:"button",
						text:"保存",
						type:"primary",
						size:"small",
						icon:"icon-save font",
						click:"button_click",
						disabled:false,
						listeners:{
							click:button_click
						}
					},
					{
						xtype:"label",
						id:"label",
						text:"（温馨提示：编辑后请点击保存）",
						style:"padding-left: 10px;    font-family: Microsoft YaHei;    font-size: 14px;    color: #f7ba2a;    color: #ff4949;"
					}
				]
			},
			{
				xtype:"vmd.div",
				id:"div1",
				autoEl:"div",
				border:true,
				backgroundRepeat:"no-repeat",
				backgroundPosition:"top left",
				height:50,
				x:260,
				y:230,
				anchor:"100% -40",
				layout:"fit",
				region:"center",
				items:[
					{
						xtype:"vmd.ace",
						id:"MyAce",
						height:300,
						width:600,
						language:"javascript"
					}
				]
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
			me.on('afterrender',function(){ MyViewport_afterrender.call(me,me)})
}
})
        Ext.onReady(function () {
