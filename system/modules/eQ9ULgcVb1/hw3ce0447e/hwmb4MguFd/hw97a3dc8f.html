            -o-transition: background 0.2s, border 0.2s, color 0.2s;

                //树初始化时 遍历添加节点
                function _bindChildNode(list, pid) //递归绑定树结构
                {
                    for (var i = 0; i < list.length; i++) {
                        if (list[i].type == 'Dir') {
                            var id = vmd.getGuid()
                            tree.addNode(pid, id, list[i].name);
                            if (list[i].child)
                                _bindChildNode(list[i].child, id);
                        }
                    }
                }

                    hwFao.getDirs(oriPath, 'Dir,Dirs', function(result) {

                            }

                            }
                            if (str.indexOf('img') == -1) {

                            }

                //添加文件和分类的名称录入界面
                function addFile(type, Reg, regText, fun) {
                    var newName;
                    if (type == "folder")
                        newName = "新建文件夹" + new Date().getTime();
                    else
                        newName = "new" + type + new Date().getTime() + "." + type;
                    //定义表单
                    var form = new Ext.form.FormPanel({
                        labelAlign: "top",
                        bodyStyle: "padding: 10px",
                        border: false,
                        items: [{
                            xtype: "textfield",
                            allowBlank: false,
                            anchor: "100%",
                            name: 'name',
                            height: 30,
                            fieldLabel: '名称',
                            emptyText: "请输入名称",
                            regex: Reg,
                            regexText: regText
                        }]
                    })
                    //表单窗体
                    var win = new Ext.Window({
                        width: 440,
                        height: 160,
                        title: '',
                        hidden: false,
                        layout: "fit",
                        border: false,
                        modal: true,
                        items: form,
                        fbar: [{
                            text: '确定',
                            handler: function() {
                                if (form.getForm().isValid()) {
                                    var values = form.form.getValues()
                                    if (isRenamefolder(selectId, values.name)) {
                                        vmd.alert('提示', '该文件夹已存在')
                                        return
                                    }
                                    //添加完节点，不仅仅在树上添加，还要刷新右侧列表
                                    if (fun) {
                                        fun(values, function() {
                                            win.close()
                                        })
                                    } else
                                        win.close()
                                }
                            }
                        }, {
                            text: '取消',
                            handler: function() {
                                win.close()
                            }
                        }]
                    });
                    win.show()
                    form.form.setValues({
                        name: newName + ""
                    })
                }

                // 同一文件夹是否有有重名的文件
                function isRenamefolder(id, name) {
                    var isRename = false;
                    var data = tree.getNodeById(id).childNodes;
                    data.forEach(function(item, index) {
                        if (item.text == name) {
                            return isRename = true
                        }
                    })
                    return isRename;
                }
                // 同一文件夹下是否有重名文件
                function isRenameFile(id, name, callback) {
                    var isRename = false;
                    var Node = tree.getNodeById(id);
                    var filePath = selectPath;
                    //var filePath = oriPath + getPName(Node).replace(component, '')
                    hwFao.getDirs(filePath, 'Dirs', function(result) {
                        if (result.data && result.data.length > 0) {
                            for (var i = 0; i < result.data.length; i++) {
                                if (result.data[i].type != 'Dir' && result.data[i].name == name) {
                                    isRename = true
                                }
                            }
                        }
                        callback(isRename)
                    }, function(msg) {
                        Tips.tips("获取文件数据失败", "error");
                    })
                }

                //添加新文件  
                function addNewFile(type) {
                    //添加成功后的回调
                    var c_toAddFile = function(values, fun) {
                        isRenameFile(selectId, values.name, function(reult) {
                            if (reult == true) {
                                vmd.alert('提示', '该文件已存在')
                                return
                            } else {
                                //var p = getPName(selectNode) + '/' + values.name;
                                //var filepath = oriPath + p.replace(component, '')
                                var filepath = selectPath + '/' + values.name;
                                var content = " ";
                                hwFao.write(filepath, content, function(res) {
                                    if (res.isSucceed) {
                                        Tips.tips('新建成功', 'succeed');
                                        selectNode = tree.getNodeById(selectId);
                                        var filePath = selectPath; //oriPath + getPName(selectNode).replace(component, '');
                                        getNodeData(filePath, selectNode, function(result) {
                                            store.loadData(result);
                                            ZyglList.hwDataView.bindStore(store);
                                        });
                                        fun();
                                    } else {
                                        Tips.tips(res, 'error');
                                    }
                                }, function(res) {
                                    Tips.tips(res, 'error');
                                });
                            }
                        })
                    }
                    //定义类型的校验规则
                    var reg, regText;
                    reg = new RegExp("\\." + type + "$");
                    regText = "名称必须以." + type + "结尾！";
                    //调用添加文件的页面
                    addFile(type, reg, regText, c_toAddFile);
                }

                //获取节点下一级子节点
                function getNodeData(filePath, node, callback) {
                    var NodeData = [];
                    if (node.childNodes && node.childNodes.length > 0) {
                        console.log(node.childNodes)
                        node.childNodes.forEach(function(item, index) {
                            NodeData.push({
                                "id": item.id,
                                "name": item.text,
                                "path": selRootpath + getPName(item).replace(component, '').replace("公共资源", ""),
                                "type": 'folder',
                                "ext": 'folder',
                                "modifyTime": "",
                                "size": ''
                            })
                        })
                    }
                    var hwFao = new HwFao(vmdSettings.vmdFileServiceIp || vmdSettings.dataServiceIp, "vmd"); //地址:端口和存储标识(服务管理员分配)
                    hwFao.getDirs(filePath, '', function(result) {
                        if (result.data && result.data.length > 0) {
                            for (var i = 0; i < result.data.length; i++) {
                                if (result.data[i].type != 'Dir') {
                                    var index = (result.data[i].name).lastIndexOf(".");
                                    result.data[i].ext = (result.data[i].name).substr(index + 1);
                                    if (result.data[i].ext != 'bak') {
                                        NodeData.push({
                                            "id": result.data[i].name + '000',
                                            "path": filePath + '/' + result.data[i].name,
                                            "name": result.data[i].name,
                                            "type": result.data[i].type,
                                            "ext": result.data[i].ext,
                                            "modifyTime": "",
                                            "size": ''
                                        })
                                    }
                                } else {}
                            }
                        }
                        callback(NodeData)
                    }, function(msg) {
                        Tips.tips("获取文件数据失败", "error");
                    });
                }

                // 文件重命名
                function rename() {
                    //定义服务变量
                    var oPath = "";
                    var name = "";
                    var ext = "";
                    var reg, regText;
                    //当前为树节点右键修改
                    if (menuObjName == 1) {
                        selectNode = tree.getNodeById(selectId);
                        oPath = selectPath;
                        name = selectNode.text;
                    } else {
                        //当前为列表项右键修改
                        var selItemData = ZyglList.getSelItemData();
                        name = selItemData.name;
                        oPath = selItemData.path;
                        ext = selItemData.ext;
                        reg = new RegExp("\\." + ext + "$"); //new RegExp("/\." + ext + "$/"); ///^[A-Z][a-zA-Z0-9]*$/;
                        regText = "名称必须以." + ext + "结尾！";
                    }
                    //定义表单
                    var form = new Ext.form.FormPanel({
                        labelAlign: "top",
                        bodyStyle: "padding: 10px",
                        border: false,
                        items: [{
                            xtype: "textfield",
                            allowBlank: false,
                            anchor: "100%",
                            name: 'name',
                            height: 30,
                            fieldLabel: '将<span style="color:red;font-weight:bold">' + name + '</span>重命名为',
                            emptyText: "请输入重命名分类名称",
                            regex: reg,
                            regexText: regText
                        }]
                    })
                    //表单窗体
                    var win = new Ext.Window({
                        width: 440,
                        height: 150,
                        title: '重命名',
                        hidden: false,
                        layout: "fit",
                        border: false,
                        modal: true,
                        items: form,
                        fbar: [{
                            text: '确定',
                            handler: function() { //修改后确定
                                if (form.getForm().isValid()) { //是否录入的名称
                                    var values = form.form.getValues(); //是否录入的名称
                                    var dPath = oPath.replace(name, values.name)
                                    hwFao.move(oPath, dPath, function(res) {
                                        if (res.isSucceed) {
                                            if (menuObjName == 1) {
                                                selectNode.setText(values.name)
                                            } else {
                                                var filePath = selectPath;
                                                getNodeData(filePath, selectNode, function(result) {
                                                    store.loadData(result);
                                                    ZyglList.hwDataView.bindStore(store);
                                                });
                                            }
                                        } else {
                                            alert(res.errMsg);
                                        }
                                    }, function(res) {
                                        alert(res);
                                    });
                                    win.close()
                                }
                            }
                        }, {
                            text: '取消',
                            handler: function() {
                                win.close()
                            }
                        }]
                    });
                    win.show()
                    form.form.setValues({
                        name: name
                    })
                }
                // 复制文件
                function copyFileItem() {
                    var selItemData = ZyglList.getSelItemData();
                    copyPath = selItemData.path;
                    cutPath = '';
                }
                // 剪切文件
                function cutFileItem() {
                    var selItemData = ZyglList.getSelItemData();
                    cutPath = selItemData.path;

                // 粘贴文件
                function pasteFile() {
                    var destPath
                    if (menuObjName == 1) {
                        selectNode = tree.getNodeById(selectId);
                        destPath = selectPath;
                    } else {
                        if (ZyglList.getSelItemData()) {
                            var selItemData = ZyglList.getSelItemData();
                            selectNode = tree.getNodeById(selectId);
                            destPath = selItemData.path;
                        } else {
                            selectNode = tree.getNodeById(selectId);
                            destPath = selectPath;
                        }
                    }
                    if (cutPath != '') {
                        destPath = destPath + '/' + cutPath.split('/')[cutPath.split('/').length - 1];
                        hwFao.move(cutPath, destPath, function(res) {
                            if (res.isSucceed) {
                                var filePath = selectPath;
                                getNodeData(filePath, selectNode, function(result) {
                                    store.loadData(result);
                                    ZyglList.hwDataView.bindStore(store);
                                });
                                selectNode.select();
                                selectNode.expand();
                                ISIP5Navigation.setPath(getPName(selectNode) + "/", selectNode.getPath());
                                cutPath = '';
                            } else {
                                alert(res.errMsg);
                            }
                        }, function(res) {
                            alert(res);
                        });
                    } else if (copyPath != '') {
                        if (copyPath.indexOf(destPath) != -1) {
                            var a = copyPath.split('/')[copyPath.split('/').length - 1];
                            destPath = destPath + '/' + a.split(".")[0] + new Date().getTime() + "." + a.split(".")[1];
                        } else {
                            destPath = destPath + '/' + copyPath.split('/')[copyPath.split('/').length - 1];
                        }
                        hwFao.copy(copyPath, destPath, function(res) {
                            if (res.isSucceed) {
                                var filePath = selectPath;
                                getNodeData(filePath, selectNode, function(result) {
                                    store.loadData(result);
                                    ZyglList.hwDataView.bindStore(store);
                                });
                                selectNode.select();
                                selectNode.expand();
                                ISIP5Navigation.setPath(getPName(selectNode) + "/", selectNode.getPath());
                                copyPath = '';
                            } else {
                                alert(res.errMsg);
                            }
                        }, function(res) {
                            alert(res);
                        });
                    } else if (copyPath == '' && cutPath == '') {
                        vmd.alert("提示", "请选择要粘贴的文件")
                    }
                }

                function send() {
                    var validData = [];
                    var data = "";
                    var selectedRecords = getSelResource(); //ZyglList.dataView.getSelectedRecords();
                    selectedRecords.forEach(function(data) {
                        var type = data.data.type;
                        var ext = data.data.ext;
                        var validExt = ['css', 'js', 'jpg', 'gif', 'png'];
                        var path = data.data.path;
                        if (type == 'File' && validExt.indexOf(ext) != -1) {
                            var info = {
                                //  ip: 'http://' + data.data.ip + '/resource',
                                path: path,
                                //  servName: '',
                                ext: ext
                            }
                            validData.push(info);
                        }
                    })
                    data = Ext.encode(validData);
                    parent.postMessage && parent.postMessage(data, '*'); // 触发父页面的message事件
                }

                    //定义服务变量

                            category_id = cnData.data.id;

                            resource_id = cnData.data.id;

                    }
