    <script>
	    
        vmd.virtualPath = '{virtualPath}';
        
        Ext.define("vmd.module.MainViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps(["vmd.ux.RadioButtonType$1.0$RadioButtonType"]),
	xtype:"vmd.module.MainViewport",
	layout:"absolute",
	initComponent: function(){
		function cellRadioButtonType() {
    this.allowEdit = {
            id: "allowEdit",
            value: "true",
            type: "CheckBox"
        },
        this.allowPrint = {
            id: "allowPrint",
            value: "true",
            type: "CheckBox"
        },
        this.auto = {
            id: "auto",
            value: "false",
            type: "CheckBox"
        },
        this.displayRows = {
            id: "displayRows",
            value: "0",
            type: "Text"
        },
        this.rowMargin = {
            id: "rowMargin",
            value: "0",
            type: "Text"
        },
        this.displayType = {
            id: "displayType",
            value: "round",
            type: "radiostoregroup"
        }




    //清空属性
    this.clearInfo = function() {
        this.allowEdit.value = "true"
        this.allowPrint.value = "true"
        this.auto.value = "false"
        this.displayRows.value = "0"
        this.rowMargin.value = "0"
        this.displayType.value = "round"
    };

    //设置值
    this.setCellTextInfo = function(info, cell) {
        this.allowEdit.value = info.allowEdit.value
        this.allowPrint.value = info.allowPrint.value
        this.auto.value = info.auto.value
        this.displayRows.value  = info.displayRows.value
        this.rowMargin.value  = info.rowMargin.value
        this.displayType.value  = info.displayType.value
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                c.checked = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "combo") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelect") {
                c.value = value;
            }
            if(c.type == "LineStyle") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.allowEdit.id == id) {
            return this.allowEdit;
        }
        if(this.allowPrint.id == id) {
            return this.allowPrint;
        }
        if(this.auto.id == id) {
            return this.auto;
        }
        if(this.displayRows.id == id) {
            return this.displayRows;
        }
        if(this.rowMargin.id == id) {
            return this.rowMargin;
        }
        if(this.displayType.id == id) {
            return this.displayType;
        }

    }

    //转换JSON串
    this.cellInfoToJson = function() {
        json = {
            cellNumberInfo: [{
                allowEdit: {
                    id: 'allowEdit',
                    value: this.allowEdit.value,
                    type: 'CheckBox'
                },
                allowPrint: {
                    id: 'allowPrint',
                    value: this.allowPrint.value,
                    type: 'CheckBox'
                },
                auto: {
                    id: 'auto',
                    value: this.auto.value,
                    type: 'CheckBox'
                },
                displayRows: {
                    id: 'displayRows',
                    value: this.displayRows.value,
                    type: 'Text'
                },
                rowMargin: {
                    id: 'rowMargin',
                    value: this.rowMargin.value,
                    type: 'Text'
                },
                displayType: {
                    id: 'displayType',
                    value: this.displayType.value,
                    type: 'radiostoregroup'
                }
            }]

        }
    }
}


var p = new cellRadioButtonType();


function button_click(sender, e) {
    p.allowEdit.value = "true"
    p.allowPrint.value = "false"
    p.auto.value = "false"
    p.displayRows.value = "15"
    p.rowMargin.value = "78"
    p.displayType.value = "square"
    RadioButtonType.setInfo(p, null)
}

function button1_click(sender, e) {
    p.allowEdit.value = RadioButtonType.getInfo("allowEdit")
    p.allowPrint.value = RadioButtonType.getInfo("allowPrint")
    p.auto.value = RadioButtonType.getInfo("auto")
    p.displayRows.value = RadioButtonType.getInfo("displayRows")
    p.rowMargin.value = RadioButtonType.getInfo("rowMargin")
    p.displayType.value = RadioButtonType.getInfo("displayType")
    alert(p.allowEdit.value + "," + p.allowPrint.value + "," + p.auto.value +
        "," + p.displayRows.value + "," + p.rowMargin.value + "," + p.displayType.value)
}

function button2_click(sender, e) {
    p.clearInfo()
    RadioButtonType.setInfo(p, null)
}

function button3_click(sender, e) {
    p.allowEdit.value = RadioButtonType.getInfo("allowEdit")
    p.allowPrint.value = RadioButtonType.getInfo("allowPrint")
    p.auto.value = RadioButtonType.getInfo("auto")
    p.displayRows.value = RadioButtonType.getInfo("displayRows")
    p.rowMargin.value = RadioButtonType.getInfo("rowMargin")
    p.displayType.value = RadioButtonType.getInfo("displayType")
    p.cellInfoToJson()
    alert(JSON.stringify(json))
}
	


		this.items=[
			{
				xtype:"vmd.ux.RadioButtonType",
				id:"RadioButtonType",
				layout:"absolute",
				x:50,
				y:20
			},
			{
				xtype:"vmd.button",
				id:"button",
				text:"取值",
				type:"(none)",
				size:"small",
				x:570,
				y:80,
				click:"button_click",
				listeners:{
					click:button_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button1",
				text:"传值",
				type:"(none)",
				size:"small",
				x:570,
				y:120,
				click:"button1_click",
				listeners:{
					click:button1_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button2",
				text:"clear",
				type:"(none)",
				size:"small",
				x:570,
				y:160,
				click:"button2_click",
				listeners:{
					click:button2_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button3",
				text:"json",
				type:"(none)",
				size:"small",
				x:570,
				y:200,
				click:"button3_click",
				listeners:{
					click:button3_click
				}
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MainViewport', {
                renderTo: document.body
            })


        })

      </script>
