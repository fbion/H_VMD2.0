	initComponent: function(){
		function cellGraphicType() {
    this.displayMode = {
            id: "displayMode",
            value: "0",
            type: "comlist"
        },
        this.picLayout = {
            id: "picLayout",
            value: "0",
            type: "comlist"
        },
        this.source = {
            id: "source",
            value: "0",
            type: "comlist"
        },
        this.control = {
            id: "control",
            value: "0",
            type: "comlist"
        },
        this.excelExport = {
            id: "excelExport",
            value: "false",
            type: "CheckBox"
        }
    //清空属性
    this.clearInfo = function() {
        this.displayMode.value = ""
        this.picLayout.value = "";
        this.source.value = ""
        this.control.value = "";
        this.excelExport.value = "false";
    };

    //设置值
    this.setCellTextInfo = function(info, cell) {
        this.displayMode.value = info.displayMode.value
        this.picLayout.value = info.picLayout.value
        this.source.value = info.source.value
        this.control.value = info.control.value
        this.excelExport.value = info.excelExport.value
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                c.checked = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "comlist") {
                c.value = value;
            }
            if(c.type == "comlist") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelect") {
                c.value = value;
            }
            if(c.type == "LineStyle") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.displayMode.id == id) {
            return this.displayMode;
        }
        if(this.picLayout.id == id) {
            return this.picLayout;
        }
        if(this.source.id == id) {
            return this.source;
        }
        if(this.control.id == id) {
            return this.control;
        }
        if(this.excelExport.id == id) {
            return this.excelExport;
        }
    }

    //转换JSON串
    this.cellInfoToJson = function() {
        json = {
            cellGraphicInfo: [{
                displayMode: {
                    id: 'displayMode',
                    value: this.displayMode.value,
                    type: 'comlist'
                },
                picLayout: {
                    id: 'picLayout',
                    value: this.picLayout.value,
                    type: 'comlist'
                },
                source: {
                    id: 'source',
                    value: this.source.value,
                    type: 'comlist'
                },
                control: {
                    id: 'control',
                    value: this.control.value,
                    type: 'comlist'
                },
                excelExport: {
                    id: 'excelExport',
                    value: this.excelExport.value,
                    type: 'CheckBox'
                },

            }]

        }
    }
}
