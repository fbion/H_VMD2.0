        Ext.define("vmd.module.MyViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps(["vmd.ux.PrintConfig$1.0$PrintConfig"]),
	xtype:"vmd.module.MyViewport",
	layout:"absolute",
	initComponent: function(){
		var page = this;

function printSetting() {
    this.printInner = {
            id: "printInner",
            value: "false",
            type: "CheckBox"
        },
        this.printBack = {
            id: "printBack",
            value: "false",
            type: "CheckBox"
        },
        this.exportBack = {
            id: "exportBack",
            value: "false",
            type: "CheckBox"
        },
        this.sx = {
            id: "sx",
            value: "false",
            type: "CheckBox"
        }


    //清空属性
    this.clearInfo = function() {
        this.printInner.value = "false";
        this.printBack.value = "false";
        this.exportBack.value = "false";
        this.sx.value = "false";
    };

    //设置值
    this.setPrintInfo = function(info, cell) {
        this.printInner.value = info.printInner.value;
        this.printBack.value = info.printBack.value;
        this.exportBack.value = info.exportBack.value;
        this.sx.value = info.sx.value;
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                // c.checked = value;
                c.value = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "comlist") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelect") {
                c.value = value;
            }
            if(c.type == "LineStyle") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.printInner.id == id) {
            return this.printInner;
        }
        if(this.printBack.id == id) {
            return this.printBack;
        }
        if(this.exportBack.id == id) {
            return this.exportBack;
        }
        if(this.sx.id == id) {
            return this.sx;
        }
    }

    //转换JSON串
    this.cellInfoToJson = function() {
        json = {
            BorderStyleInfo: [{
                printInner: {
                    id: 'printInner',
                    value: this.printInner.value,
                    type: 'CheckBox'
                },
                printBack: {
                    id: 'printBack',
                    value: this.printBack.value,
                    type: 'CheckBox'
                },
                exportBack: {
                    id: 'exportBack',
                    value: this.exportBack.value,
                    type: 'CheckBox'
                },
                sx: {
                    id: 'sx',
                    value: this.sx.value,
                    type: 'CheckBox'
                }
            }]

        }
    }
}

var p = new printSetting();



function button_click(sender, e) {
    
    p.printInner.value = "true";
    p.printBack.value = "true";
    p.exportBack.value = "true";
    p.sx.value = "true"
    PrintConfig.setInfo(p, null)
}


function button1_click(sender, e) {
    p.printInner.value = PrintConfig.getInfo("printInner");
    p.printBack.value = PrintConfig.getInfo("printBack");
    p.exportBack.value = PrintConfig.getInfo("exportBack");
    p.sx.value = PrintConfig.getInfo("sx");
    alert(p.printInner.value + "," + p.printBack.value + "," + p.exportBack.value + "," + p.sx.value)
}

function button2_click(sender, e) {
    p.clearInfo()
    PrintConfig.setInfo(p, null)
}

function button3_click(sender, e) {
    p.printInner.value = PrintConfig.getInfo("printInner");
    p.printBack.value = PrintConfig.getInfo("printBack");
    p.exportBack.value = PrintConfig.getInfo("exportBack");
    p.sx.value = PrintConfig.getInfo("sx");
    p.cellInfoToJson();
    alert(JSON.stringify(json))

}

function PrintConfig_afterrender(sender) {

}
	


		this.items=[
			{
				xtype:"vmd.ux.PrintConfig",

				afterrender:"PrintConfig_afterrender",
				listeners:{

				}

			{
				xtype:"vmd.button",

				size:"small",

				}
			},

				x:510,
				y:180,
				click:"button2_click",

				}

					click:button3_click
				}
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})
