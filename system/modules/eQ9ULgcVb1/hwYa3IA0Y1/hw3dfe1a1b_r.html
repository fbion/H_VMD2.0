    <script>
	    
        vmd.virtualPath = '{virtualPath}';
        
        Ext.define("vmd.module.MainViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps(["vmd.ux.DropDownTreeData$1.0$DropDownTreeData"]),
	xtype:"vmd.module.MainViewport",
	layout:"absolute",
	initComponent: function(){
		function cellOrdinaryDataSetType() {
    this.dataSet = {
            id: "dataSet",
            value: "",
            type: "comlist"
        },
        this.myDisplayFiled = {
            id: "myDisplayFiled",
            value: "",
            type: "comlist"
        },
        this.myFatherFiled = {
            id: "myFatherFiled",
            value: "",
            type: "comlist"
        },
        this.myNodeFiled = {
            id: "myNodeFiled",
            value: "",
            type: "comlist"
        },
        this.rootValue = {
            id: "rootValue",
            value: "",
            type: "comlist"
        },
        this.rootNodeText = {
            id: "rootNodeText",
            value: "",
            type: "comlist"
        },
        this.myValueFiled = {
            id: "myValueFiled",
            value: "",
            type: "comlist"
        }

    //清空属性
    this.clearInfo = function() {
        this.dataSet.value = ""
        this.myDisplayFiled.value = ""
        this.myFatherFiled.value = ""
        this.myNodeFiled.value = ""
        this.rootValue.value = ""
        this.rootNodeText.value = ""
        this.myValueFiled.value = ""
    };

    //设置值
    this.setCellDataInfo = function(info, cell) {
        this.dataSet.value = info.dataSet.value
        this.myDisplayFiled.value = info.myDisplayFiled.value
        this.myFatherFiled.value = info.myFatherFiled.value
        this.myNodeFiled.value = info.myNodeFiled.value
        this.rootValue.value = info.rootValue.value
        this.rootNodeText.value = info.rootNodeText.value
        this.myValueFiled.value = info.myValueFiled.value
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                c.checked = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "combo") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelect") {
                c.value = value;
            }
            if(c.type == "LineStyle") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.dataSet.id == id) {
            return this.dataSet;
        }
        if(this.myDisplayFiled.id == id) {
            return this.myDisplayFiled;
        }
        if(this.myFatherFiled.id == id) {
            return this.myFatherFiled;
        }
        if(this.myNodeFiled.id == id) {
            return this.myNodeFiled;
        }
        if(this.rootValue.id == id) {
            return this.rootValue;
        }
        if(this.rootNodeText.id == id) {
            return this.rootNodeText;
        }
        if(this.myValueFiled.id == id) {
            return this.myValueFiled;
        }
    }

    //转换JSON串
    this.cellInfoToJson = function() {
        json = {
            cellDropDownTreeDataInfo: [{
                dataSet: {
                    id: 'dataSet',
                    value: this.dataSet.value,
                    type: 'comlist'
                },
                myDisplayFiled: {
                    id: 'myDisplayFiled',
                    value: this.myDisplayFiled.value,
                    type: 'comlist'
                },
                myFatherFiled: {
                    id: 'myFatherFiled',
                    value: this.myFatherFiled.value,
                    type: 'comlist'
                },
                myNodeFiled: {
                    id: 'myNodeFiled',
                    value: this.myNodeFiled.value,
                    type: 'comlist'
                },
                rootValue: {
                    id: 'rootValue',
                    value: this.rootValue.value,
                    type: 'comlist'
                },
                rootNodeText: {
                    id: 'rootNodeText',
                    value: this.rootNodeText.value,
                    type: 'comlist'
                },
                myValueFiled: {
                    id: 'myValueFiled',
                    value: this.myValueFiled.value,
                    type: 'comlist'
                }
            }]

        }
    }
}
	


		this.items=[
			{
				xtype:"vmd.ux.DropDownTreeData",
				id:"DropDownTreeData",
				layout:"absolute",
				x:80,
				y:20
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MainViewport', {
                renderTo: document.body
            })


        })

      </script>
