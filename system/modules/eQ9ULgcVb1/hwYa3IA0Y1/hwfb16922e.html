	initComponent: function(){
		function cellDateType() {
    this.allowEdit = {
            id: "allowEdit",
            value: "true",
            type: "CheckBox"
        },
        this.customize = {
            id: "customize",
            value: "",
            type: "CheckBox"
        },
        this.dateStyle = {
            id: "dateStyle",
            value: "",
            type: "comlist"
        },
        this.defaultToday = {
            id: "defaultToday",
            value: "true",
            type: "CheckBox"
        },
        this.allowPrint = {
            id: "allowPrint",
            value: "true",
            type: "CheckBox"
        },
        this.allowEmpty = {
            id: "allowEmpty",
            value: "true",
            type: "CheckBox"
        },
        this.emptyAlert = {
            id: "emptyAlert",
            value: "",
            type: "Text"
        }



    //清空属性
    this.clearInfo = function() {
        this.allowEdit.value = "true"
        this.customize.value = "true"
        this.dateStyle.value = ""
        this.defaultToday.value = "true"
        this.allowPrint.value = "true"
        this.allowEmpty.value = "true"
        this.emptyAlert.value = ""
    };

    //设置值
    this.setCellTextInfo = function(info, cell) {
        this.allowEmpty.value = info.allowEmpty.value
        this.allowEdit.value = info.allowEdit.value
        this.allowPrint.value = info.allowPrint.value
        this.customize.value = info.customize.value
        this.defaultToday.value = info.defaultToday.value
        this.dateStyle.value = info.dateStyle.value
        this.emptyAlert.value = info.emptyAlert.value
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                c.checked = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "combo") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelect") {
                c.value = value;
            }
            if(c.type == "LineStyle") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.allowEdit.id == id) {
            return this.allowEdit;
        }
        if(this.allowPrint.id == id) {
            return this.allowPrint;
        }
        if(this.allowEmpty.id == id) {
            return this.allowEmpty;
        }
        if(this.customize.id == id) {
            return this.customize;
        }
        if(this.emptyAlert.id == id) {
            return this.emptyAlert;
        }
        if(this.dateStyle.id == id) {
            return this.dateStyle;
        }
        if(this.defaultToday.id == id) {
            return this.defaultToday;
        }
    }

    //转换JSON串
    this.cellInfoToJson = function() {
        json = {
            cellDateInfo: [{
                allowEdit: {
                    id: 'allowEdit',
                    value: this.allowEdit.value,
                    type: 'CheckBox'
                },
                allowPrint: {
                    id: 'allowPrint',
                    value: this.allowPrint.value,
                    type: 'CheckBox'
                },
                allowEmpty: {
                    id: 'allowEmpty',
                    value: this.allowEmpty.value,
                    type: 'CheckBox'
                },
                dateStyle: {
                    id: 'dateStyle',
                    value: this.dateStyle.value,
                    type: 'comlist'
                },
                emptyAlert: {
                    id: 'emptyAlert',
                    value: this.emptyAlert.value,
                    type: 'Text'
                },
                defaultToday: {
                    id: 'defaultToday',
                    value: this.defaultToday.value,
                    type: 'CheckBox'
                },
                customize: {
                    id: 'customize',
                    value: this.customize.value,
                    type: 'CheckBox'
                }
            }]

        }
    }
}
var p = new cellDateType()

function button_click(sender, e) {
    p.allowEmpty.value = "true"
    p.allowEdit.value = "true"
    p.allowPrint.value = "true"
    p.customize.value = "false"
    p.defaultToday.value = "true"
    p.dateStyle.value = "2"
    p.emptyAlert.value = "111"
    DateType.setInfo(p, null)
}

function button1_click(sender, e) {
    p.allowEmpty.value = DateType.getInfo("allowEmpty")
    p.allowEdit.value = DateType.getInfo("allowEdit")
    p.allowPrint.value = DateType.getInfo("allowPrint")
    p.customize.value = DateType.getInfo("customize")
    p.defaultToday.value = DateType.getInfo("defaultToday")
    p.dateStyle.value = DateType.getInfo("dateStyle")
    p.emptyAlert.value = DateType.getInfo("emptyAlert")
    alert(p.allowEmpty.value + "," + p.allowEdit.value + "," + p.allowPrint.value +
        "," + p.customize.value + "," + p.defaultToday.value + "," + p.dateStyle.value +
        "," + p.emptyAlert.value)
}

function button2_click(sender, e) {
    p.clearInfo()
    DateType.setInfo(p, null)
}

function button3_click(sender, e) {
     p.allowEmpty.value = DateType.getInfo("allowEmpty")
    p.allowEdit.value = DateType.getInfo("allowEdit")
    p.allowPrint.value = DateType.getInfo("allowPrint")
    p.customize.value = DateType.getInfo("customize")
    p.defaultToday.value = DateType.getInfo("defaultToday")
    p.dateStyle.value = DateType.getInfo("dateStyle")
    p.emptyAlert.value = DateType.getInfo("emptyAlert")
    p.cellInfoToJson()
    alert(JSON.stringify(json))
}

}

		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})
