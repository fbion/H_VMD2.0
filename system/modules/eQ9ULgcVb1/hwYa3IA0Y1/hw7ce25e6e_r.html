        Ext.define("vmd.module.MainViewport" ,{
	extend:"vmd.comp.viewport",

	initComponent: function(){
		function cellUplodeType() {
    this.document_max = {
            id: "document_max",
            value: "3",
            type: "Text"
        },
        this.document_everyPage = {
            id: "document_everyPage",
            value: "",
            type: "Text"
        },
        this.document_everyRow = {
            id: "document_everyRow",
            value: "",
            type: "Text"
        },
        this.document_add = {
            id: "document_add",
            value: "true",
            type: "CheckBox"
        },
        this.document_delete = {
            id: "document_delete",
            value: "true",
            type: "CheckBox"
        },
        this.document_addText = {
            id: "document_addText",
            value: "",
            type: "Text"
        },
        this.document_deleteText = {
            id: "document_deleteText",
            value: "",
            type: "Text"
        },
        this.pic_max = {
            id: "pic_max",
            value: "3",
            type: "Text"
        },
        this.pic_everyPage = {
            id: "pic_everyPage",
            value: "",
            type: "Text"
        },
        this.pic_everyRow = {
            id: "pic_everyRow",
            value: "",
            type: "Text"
        },
        this.pic_add = {
            id: "pic_add",
            value: "false",
            type: "CheckBox"
        },
        this.pic_delete = {
            id: "pic_delete",
            value: "false",
            type: "CheckBox"
        },
        this.pic_addText = {
            id: "pic_addText",
            value: "",
            type: "Text"
        },
        this.pic_deleteText = {
            id: "pic_deleteText",
            value: "",
            type: "Text"
        },
        this.pic_display = {
            id: "pic_display",
            value: "",
            type: "radiostoregroup"
        }




    //清空属性
    this.clearInfo = function() {
        this.document_max.value = "3";
        this.pic_max.value = "3";
        this.document_everyPage.value = ""
        this.document_everyRow.value = ""
        this.pic_everyPage.value = ""
        this.pic_everyRow.value = ""
        this.document_add.value = "true"
        this.document_delete.value = "true"
        this.pic_add.value = "true"
        this.pic_delete.value = "true"
        this.document_addText.value = ""
        this.document_deleteText.value = ""
        this.pic_addText.value = ""
        this.pic_deleteText.value = ""
        this.pic_display.value = "0"


    };

    //设置值
    this.setCellTextInfo = function(info, cell) {
        this.document_max.value = info.document_max.value
        this.pic_max.value = info.pic_max.value
        this.document_everyPage.value = info.document_everyPage.value
        this.document_everyRow.value = info.document_everyRow.value
        this.pic_everyPage.value = info.pic_everyPage.value
        this.pic_everyRow.value = info.pic_everyRow.value
        this.document_add.value = info.document_add.value
        this.document_delete.value = info.document_delete.value
        this.pic_add.value = info.pic_add.value
        this.pic_delete.value = info.pic_delete.value
        this.document_addText.value = info.document_addText.value
        this.document_deleteText.value = info.document_deleteText.value
        this.pic_addText.value = info.pic_addText.value
        this.pic_deleteText.value = info.pic_deleteText.value
        this.pic_display.value = info.pic_display.value
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                c.checked = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "comlist") {
                c.value = value;
            }
            if(c.type == "comlist") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelect") {
                c.value = value;
            }
            if(c.type == "LineStyle") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.document_max.id == id) {
            return this.document_max;
        }
        if(this.pic_max.id == id) {
            return this.pic_max;
        }
        if(this.document_everyPage.id == id) {
            return this.document_everyPage;
        }
        if(this.document_everyRow.id == id) {
            return this.document_everyRow;
        }
        if(this.pic_everyPage.id == id) {
            return this.pic_everyPage;
        }
        if(this.pic_everyRow.id == id) {
            return this.pic_everyRow;
        }
        if(this.document_add.id == id) {
            return this.document_add;
        }


        if(this.document_delete.id == id) {
            return this.document_delete;
        }
        if(this.pic_add.id == id) {
            return this.pic_add;
        }
        if(this.pic_delete.id == id) {
            return this.pic_delete;
        }


        if(this.document_addText.id == id) {
            return this.document_addText;
        }
        if(this.document_deleteText.id == id) {
            return this.document_deleteText;
        }
        if(this.pic_addText.id == id) {
            return this.pic_addText;
        }


        if(this.pic_deleteText.id == id) {
            return this.pic_deleteText;
        }
        if(this.pic_display.id == id) {
            return this.pic_display;
        }

    }

    //转换JSON串
    this.cellInfoToJson = function() {
        json = {
            cellUpdateTypeInfo: [{
                document_max: {
                    id: 'document_max',
                    value: this.document_max.value,
                    type: 'Text'
                },
                pic_max: {
                    id: 'pic_max',
                    value: this.pic_max.value,
                    type: 'Text'
                },
                document_everyPage: {
                    id: 'document_everyPage',
                    value: this.document_everyPage.value,
                    type: 'Text'
                },
                document_everyRow: {
                    id: 'document_everyRow',
                    value: this.document_everyRow.value,
                    type: 'Text'
                },
                pic_everyPage: {
                    id: 'pic_everyPage',
                    value: this.pic_everyPage.value,
                    type: 'Text'
                },
                pic_everyRow: {
                    id: 'pic_everyRow',
                    value: this.pic_everyRow.value,
                    type: 'Text'
                },
                document_add: {
                    id: 'document_add',
                    value: this.document_add.value,
                    type: 'CheckBox'
                },
                document_delete: {
                    id: 'document_delete',
                    value: this.document_delete.value,
                    type: 'CheckBox'
                },
                pic_delete: {
                    id: 'pic_delete',
                    value: this.pic_delete.value,
                    type: 'CheckBox'
                },
                pic_add: {
                    id: 'pic_add',
                    value: this.pic_add.value,
                    type: 'CheckBox'
                },
                pic_addText: {
                    id: 'pic_addText',
                    value: this.pic_addText.value,
                    type: 'Text'
                },
                pic_deleteText: {
                    id: 'pic_deleteText',
                    value: this.pic_deleteText.value,
                    type: 'Text'
                },
                document_addText: {
                    id: 'document_addText',
                    value: this.document_addText.value,
                    type: 'Text'
                },
                document_deleteText: {
                    id: 'document_deleteText',
                    value: this.document_deleteText.value,
                    type: 'Text'
                },
                pic_display: {
                    id: 'pic_display',
                    value: this.pic_display.value,
                    type: 'Text'
                }







            }]

        }
    }
}
var p = new cellUplodeType()

function button_click(sender, e) {
    p.document_max.value = UploadType.getInfo("document_max")
    p.pic_max.value = UploadType.getInfo("pic_max")
    p.document_everyPage.value = UploadType.getInfo("document_everyPage")
    p.document_everyRow.value = UploadType.getInfo("document_everyRow")
    p.pic_everyPage.value = UploadType.getInfo("pic_everyPage")
    p.pic_everyRow.value = UploadType.getInfo("pic_everyRow")
    p.document_add.value = UploadType.getInfo("document_add")
    p.document_delete.value = UploadType.getInfo("document_delete")
    p.pic_add.value = UploadType.getInfo("pic_add")
    p.pic_delete.value = UploadType.getInfo("pic_delete")
    p.document_addText.value = UploadType.getInfo("document_addText")
    p.document_deleteText.value = UploadType.getInfo("document_deleteText")
    p.pic_addText.value = UploadType.getInfo("pic_addText")
    p.pic_deleteText.value = UploadType.getInfo("pic_deleteText")
    p.pic_display.value = UploadType.getInfo("pic_display")
    alert(p.document_max.value + "," + p.pic_max.value + "," + p.document_everyPage.value + "," +
        p.document_everyRow.value + "," + p.pic_everyPage.value + "," + p.pic_everyRow.value + "," +
        p.document_add.value + "," + p.document_delete.value + "," + p.pic_add.value + "," +
        p.pic_delete.value + "," + p.document_addText.value + "," + p.document_deleteText.value + "," +
        p.pic_addText.value + "," + p.pic_deleteText.value + "," + p.pic_display.value)
}

function MainViewport_beforerender(sender) {

}

function button1_click(sender, e) {
    p.document_max.value = "4";
    p.pic_max.value = "5";
    p.document_everyPage.value = "1"
    p.document_everyRow.value = "0"
    p.pic_everyPage.value = "0"
    p.pic_everyRow.value = "0"
    p.document_add.value = "false"
    p.document_delete.value = "true"
    p.pic_add.value = "false"
    p.pic_delete.value = "true"
    p.document_addText.value = "1f111"
    p.document_deleteText.value = "122a"
    p.pic_addText.value = "123dd1"
    p.pic_deleteText.value = "1213sss"
    p.pic_display.value = "1"
    UploadType.setInfo(p, null)
}

function button2_click(sender, e) {
    p.clearInfo()
    UploadType.setInfo(p, null)
}

function button3_click(sender, e) {
    p.document_max.value = UploadType.getInfo("document_max")
    p.pic_max.value = UploadType.getInfo("pic_max")
    p.document_everyPage.value = UploadType.getInfo("document_everyPage")
    p.document_everyRow.value = UploadType.getInfo("document_everyRow")
    p.pic_everyPage.value = UploadType.getInfo("pic_everyPage")
    p.pic_everyRow.value = UploadType.getInfo("pic_everyRow")
    p.document_add.value = UploadType.getInfo("document_add")
    p.document_delete.value = UploadType.getInfo("document_delete")
    p.pic_add.value = UploadType.getInfo("pic_add")
    p.pic_delete.value = UploadType.getInfo("pic_delete")
    p.document_addText.value = UploadType.getInfo("document_addText")
    p.document_deleteText.value = UploadType.getInfo("document_deleteText")
    p.pic_addText.value = UploadType.getInfo("pic_addText")
    p.pic_deleteText.value = UploadType.getInfo("pic_deleteText")
    p.pic_display.value = UploadType.getInfo("pic_display")
    p.cellInfoToJson()
    alert(JSON.stringify(json))
}
			this.MainViewport_beforerender=MainViewport_beforerender;



		this.items=[
			{

	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MainViewport', {
                renderTo: document.body
            })
