    <script>
	    vmd.preivewMode=true;
        vmd.virtualPath = '';
        vmd.workspace={"workspaceid":"","projectid":"eQ9ULgcVb1","workflowIp":"","dataServiceIp":""}
        Ext.define("vmd.module.MainViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps(["vmd.ux.ComboType$1.0$ComboType"]),
	xtype:"vmd.module.MainViewport",
	layout:"absolute",
	initComponent: function(){
		function cellComboType() {
    this.allowEdit = {
            id: "allowEdit",
            value: "true",
            type: "CheckBox"
        },
        this.allowPrint = {
            id: "allowPrint",
            value: "true",
            type: "CheckBox"
        },
        this.oneClick = {
            id: "oneClick",
            value: "false",
            type: "CheckBox"
        },
        this.multiple = {
            id: "multiple",
            value: "false",
            type: "CheckBox"
        },
        this.myWidth = {
            id: "myWidth",
            value: "100",
            type: "Text"
        },
        this.allowEmpty = {
            id: "allowEmpty",
            value: "true",
            type: "CheckBox"
        },
        this.emptyAlert = {
            id: "emptyAlert",
            value: "",
            type: "Text"
        }



    //清空属性
    this.clearInfo = function() {
        this.allowEmpty.value = "true"
        this.allowEdit.value = "true"
        this.allowPrint.value = "true"
        this.emptyAlert.value = ""
        this.myWidth.value = "100"
        this.multiple.value = "false"
        this.oneClick.value = "false"
    };

    //设置值
    this.setCellTextInfo = function(info, cell) {
        this.allowEmpty.value = info.allowEmpty.value
        this.allowEdit.value = info.allowEdit.value
        this.allowPrint.value = info.allowPrint.value
        this.emptyAlert.value = info.emptyAlert.value
        this.myWidth.value = info.myWidth.value
        this.multiple.value = info.multiple.value
        this.oneClick.value = info.oneClick.value
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                c.checked = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "combo") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelect") {
                c.value = value;
            }
            if(c.type == "LineStyle") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.allowEdit.id == id) {
            return this.allowEdit;
        }
        if(this.allowPrint.id == id) {
            return this.allowPrint;
        }
        if(this.allowEmpty.id == id) {
            return this.allowEmpty;
        }
        if(this.myWidth.id == id) {
            return this.myWidth;
        }
        if(this.multiple.id == id) {
            return this.multiple;
        }
        if(this.oneClick.id == id) {
            return this.oneClick;
        }
        if(this.emptyAlert.id == id) {
            return this.emptyAlert;
        }



    }

    //转换JSON串
    this.cellInfoToJson = function() {
        json = {
            cellNumberInfo: [{
                allowEdit: {
                    id: 'allowEdit',
                    value: this.allowEdit.value,
                    type: 'CheckBox'
                },
                allowPrint: {
                    id: 'allowPrint',
                    value: this.allowPrint.value,
                    type: 'CheckBox'
                },
                allowEmpty: {
                    id: 'allowEmpty',
                    value: this.allowEmpty.value,
                    type: 'CheckBox'
                },
                emptyAlert: {
                    id: 'emptyAlert',
                    value: this.emptyAlert.value,
                    type: 'Text'
                },
                multiple: {
                    id: 'multiple',
                    value: this.multiple.value,
                    type: 'CheckBox'
                },
                oneClick: {
                    id: 'oneClick',
                    value: this.oneClick.value,
                    type: 'CheckBox'
                },
                myWidth: {
                    id: 'myWidth',
                    value: this.myWidth.value,
                    type: 'Text'
                }





            }]

        }
    }
}
var p = new cellComboType()

function button_click(sender, e) {
    p.allowEmpty.value = "false"
    p.allowEdit.value = "false"
    p.allowPrint.value = "false"
    p.emptyAlert.value = "false"
    p.myWidth.value = "false"
    p.multiple.value = "false"
    p.oneClick.value = "false"
    ComboType.setInfo(p, null)
}

function button1_click(sender, e) {
    p.allowEmpty.value = ComboType.getInfo("allowEmpty")
    p.allowEdit.value = ComboType.getInfo("allowEdit")
    p.allowPrint.value = ComboType.getInfo("allowPrint")
    p.emptyAlert.value = ComboType.getInfo("emptyAlert")
    p.myWidth.value = ComboType.getInfo("myWidth")
    p.multiple.value = ComboType.getInfo("multiple")
    p.oneClick.value = ComboType.getInfo("oneClick")
    alert(p.allowEmpty.value+","+p.allowEdit.value+","+p.allowPrint.value
    +","+p.emptyAlert.value+","+p.myWidth.value+","+p.multiple.value+","+p.oneClick.value)
}

function button2_click(sender,e){
p.clearInfo()
ComboType.setInfo(p,null)
}

function button3_click(sender,e){
p.allowEmpty.value = ComboType.getInfo("allowEmpty")
    p.allowEdit.value = ComboType.getInfo("allowEdit")
    p.allowPrint.value = ComboType.getInfo("allowPrint")
    p.emptyAlert.value = ComboType.getInfo("emptyAlert")
    p.myWidth.value = ComboType.getInfo("myWidth")
    p.multiple.value = ComboType.getInfo("multiple")
    p.oneClick.value = ComboType.getInfo("oneClick")
    p.cellInfoToJson()
    alert(JSON.stringify(json))
}
	


		this.items=[
			{
				xtype:"vmd.ux.ComboType",
				id:"ComboType",
				layout:"absolute",
				x:70,
				y:20
			},
			{
				xtype:"vmd.button",
				id:"button",
				text:"取值",
				type:"(none)",
				size:"small",
				x:620,
				y:120,
				click:"button_click",
				listeners:{
					click:button_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button1",
				text:"传值",
				type:"(none)",
				size:"small",
				x:620,
				y:160,
				click:"button1_click",
				listeners:{
					click:button1_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button2",
				text:"clear",
				type:"(none)",
				size:"small",
				x:620,
				y:200,
				click:"button2_click",
				listeners:{
					click:button2_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button3",
				text:"json",
				type:"(none)",
				size:"small",
				x:620,
				y:240,
				click:"button3_click",
				listeners:{
					click:button3_click
				}
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MainViewport', {
                renderTo: document.body
            })


        })

      </script>
