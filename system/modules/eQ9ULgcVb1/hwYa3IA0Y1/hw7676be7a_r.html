    <script>
	    
        vmd.virtualPath = '{virtualPath}';
        
        Ext.define("vmd.module.MainViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps(["vmd.ux.CheckBoxType$1.0$CheckBoxType"]),
	xtype:"vmd.module.MainViewport",
	layout:"absolute",
	initComponent: function(){
		function cellCheckBoxType() {
    this.allowEdit = {
            id: "allowEdit",
            value: "true",
            type: "CheckBox"
        },
        this.allowPrint = {
            id: "allowPrint",
            value: "true",
            type: "CheckBox"
        },
        this.mutilGroup = {
            id: "mutilGroup",
            value: "false",
            type: "CheckBox"
        },
        this.allowEmpty = {
            id: "allowEmpty",
            value: "true",
            type: "CheckBox"
        },
        this.emptyAlert = {
            id: "emptyAlert",
            value: "",
            type: "Text"
        }




    //清空属性
    this.clearInfo = function() {
        this.allowEdit.value = "true"
        this.allowPrint.value = "true";
        this.mutilGroup.value = "false"
        this.allowEmpty.value = "true"
        this.emptyAlert.value = ""

    };

    //设置值
    this.setCellTextInfo = function(info, cell) {
        this.allowEdit.value = info.allowEdit.value
        this.allowPrint.value = info.allowPrint.value
        this.mutilGroup.value = info.mutilGroup.value
        this.allowEmpty.value = info.allowEmpty.value
        this.emptyAlert.value = info.emptyAlert.value
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                c.checked = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "combo") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelect") {
                c.value = value;
            }
            if(c.type == "LineStyle") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.allowEdit.id == id) {
            return this.allowEdit;
        }
        if(this.allowPrint.id == id) {
            return this.allowPrint;
        }
        if(this.mutilGroup.id == id) {
            return this.mutilGroup;
        }
        if(this.allowEmpty.id == id) {
            return this.allowEmpty;
        }
        if(this.emptyAlert.id == id) {
            return this.emptyAlert;
        }
    }

    //转换JSON串
    this.cellInfoToJson = function() {
        json = {
            cellCheckBoxInfo: [{
                allowEdit: {
                    id: 'allowEdit',
                    value: this.allowEdit.value,
                    type: 'CheckBox'
                },
                allowPrint: {
                    id: 'allowPrint',
                    value: this.allowPrint.value,
                    type: 'CheckBox'
                },
                allowEmpty: {
                    id: 'allowEmpty',
                    value: this.allowEmpty.value,
                    type: 'CheckBox'
                },
                mutilGroup: {
                    id: 'mutilGroup',
                    value: this.mutilGroup.value,
                    type: 'CheckBox'
                },
                emptyAlert: {
                    id: 'emptyAlert',
                    value: this.emptyAlert.value,
                    type: 'Text'
                }
            }]

        }
    }
}

var p = new cellCheckBoxType()

function button_click(sender, e) {
    p.allowEdit.value = "false"
    p.allowPrint.value = "true";
    p.mutilGroup.value = "false"
    p.allowEmpty.value = "false"
    p.emptyAlert.value = "111"
    CheckBoxType.setInfo(p, null)
}



function button1_click(sender, e) {
    p.allowEdit.value = CheckBoxType.getInfo("allowEdit")
    p.allowPrint.value = CheckBoxType.getInfo("allowPrint")
    p.mutilGroup.value = CheckBoxType.getInfo("mutilGroup")
    p.allowEmpty.value = CheckBoxType.getInfo("allowEmpty")
    p.emptyAlert.value = CheckBoxType.getInfo("emptyAlert")
    alert(p.allowEdit.value + "," + p.allowPrint.value + "," + p.mutilGroup.value +
        "," + p.allowEmpty.value + "," + p.emptyAlert.value)
}

function button2_click(sender, e) {
    p.clearInfo()
    CheckBoxType.setInfo(p, null)
}

function button3_click(sender, e) {
    p.allowEdit.value = CheckBoxType.getInfo("allowEdit")
    p.allowPrint.value = CheckBoxType.getInfo("allowPrint")
    p.mutilGroup.value = CheckBoxType.getInfo("mutilGroup")
    p.allowEmpty.value = CheckBoxType.getInfo("allowEmpty")
    p.emptyAlert.value = CheckBoxType.getInfo("emptyAlert")
    p.cellInfoToJson()
    alert(JSON.stringify(json))
}
	


		this.items=[
			{
				xtype:"vmd.ux.CheckBoxType",
				id:"CheckBoxType",
				layout:"absolute",
				x:60,
				y:10
			},
			{
				xtype:"vmd.button",
				id:"button",
				text:"取值",
				type:"(none)",
				size:"small",
				x:490,
				y:80,
				click:"button_click",
				listeners:{
					click:button_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button1",
				text:"传值",
				type:"(none)",
				size:"small",
				x:490,
				y:120,
				click:"button1_click",
				listeners:{
					click:button1_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button2",
				text:"clear",
				type:"(none)",
				size:"small",
				x:490,
				y:160,
				click:"button2_click",
				listeners:{
					click:button2_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button3",
				text:"json",
				type:"(none)",
				size:"small",
				x:490,
				y:200,
				click:"button3_click",
				listeners:{
					click:button3_click
				}
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MainViewport', {
                renderTo: document.body
            })


        })

      </script>
