        Ext.define("vmd.module.MainViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps(["vmd.ux.OrdinaryDataSet$1.0$OrdinaryDataSet"]),
	xtype:"vmd.module.MainViewport",
	layout:"absolute",
	initComponent: function(){
		function cellOrdinaryDataSetType() {
    this.typeSetting = {
            id: "typeSetting",
            value: "0",
            type: "comlist"
        },
        this.dataSet = {
            id: "dataSet",
            value: "",
            type: "comlist"
        },
        this.saveFiled = {
            id: "saveFiled",
            value: "",
            type: "comlist"
        },
        this.myDisplayFiled = {
            id: "myDisplayFiled",
            value: "",
            type: "comlist"
        },
        this.dropDownDisplayColumn = {
            id: "dropDownDisplayColumn",
            value: "",
            type: "Text"
        },
        this.filterCondition = {
            id: "filterCondition",
            value: "",
            type: "Text"
        }

    //清空属性
    this.clearInfo = function() {
        this.typeSetting.value = "0"
        this.dataSet.value = ""
        this.saveFiled.value = ""
        this.myDisplayFiled.value = ""
        this.dropDownDisplayColumn.value = ""
        this.filterCondition.value = ""
    };

    //设置值
    this.setCellDataInfo = function(info, cell) {
        this.typeSetting.value = info.typeSetting.value
        this.dataSet.value = info.dataSet.value
        this.saveFiled.value = info.saveFiled.value
        this.myDisplayFiled.value = info.myDisplayFiled.value
        this.dropDownDisplayColumn.value = info.dropDownDisplayColumn.value
        this.filterCondition.value = info.filterCondition.value
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                c.checked = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "combo") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelect") {
                c.value = value;
            }
            if(c.type == "LineStyle") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.typeSetting.id == id) {
            return this.typeSetting;
        }
        if(this.dataSet.id == id) {
            return this.dataSet;
        }
        if(this.saveFiled.id == id) {
            return this.saveFiled;
        }
        if(this.myDisplayFiled.id == id) {
            return this.myDisplayFiled;
        }
        if(this.dropDownDisplayColumn.id == id) {
            return this.dropDownDisplayColumn;
        }
        if(this.filterCondition.id == id) {
            return this.filterCondition;
        }
    }

    //转换JSON串
    this.cellInfoToJson = function() {
        json = {
            cellDataInfo: [{
                typeSetting: {
                    id: 'typeSetting',
                    value: this.typeSetting.value,
                    type: 'comlist'
                },
                dataSet: {
                    id: 'dataSet',
                    value: this.dataSet.value,
                    type: 'comlist'
                },
                saveFiled: {
                    id: 'saveFiled',
                    value: this.saveFiled.value,
                    type: 'comlist'
                },
                myDisplayFiled: {
                    id: 'myDisplayFiled',
                    value: this.myDisplayFiled.value,
                    type: 'comlist'
                },
                dropDownDisplayColumn: {
                    id: 'dropDownDisplayColumn',
                    value: this.dropDownDisplayColumn.value,
                    type: 'Text'
                },
                filterCondition: {
                    id: 'filterCondition',
                    value: this.filterCondition.value,
                    type: 'Text'
                }
            }]

        }
    }
}
var p = new cellOrdinaryDataSetType()

function button_click(sender, e) {
    p.typeSetting.value = "1"
    p.dataSet.value = ""
    p.saveFiled.value = ""
    p.myDisplayFiled.value = ""
    p.dropDownDisplayColumn.value = "11"
    p.filterCondition.value = "11"
    OrdinaryDataSet.setInfo(p, null)
}

function button1_click(sender, e) {
    p.typeSetting.value = OrdinaryDataSet.getInfo("typeSetting")
    p.dataSet.value = OrdinaryDataSet.getInfo("dataSet")
    p.saveFiled.value = OrdinaryDataSet.getInfo("saveFiled")
    p.myDisplayFiled.value = OrdinaryDataSet.getInfo("myDisplayFiled")
    p.dropDownDisplayColumn.value = OrdinaryDataSet.getInfo("dropDownDisplayColumn")
    p.filterCondition.value = OrdinaryDataSet.getInfo("filterCondition")
    alert(p.typeSetting.value + "," + p.dataSet.value + "," + p.saveFiled.value +
        "," + p.myDisplayFiled.value + "," + p.filterCondition.value + "," + p.dropDownDisplayColumn.value)
}

function button2_click(sender, e) {
    p.clearInfo()
    OrdinaryDataSet.setInfo(p, null)
}

function button3_click(sender, e) {
    p.typeSetting.value = OrdinaryDataSet.getInfo("typeSetting")
    p.dataSet.value = OrdinaryDataSet.getInfo("dataSet")
    p.saveFiled.value = OrdinaryDataSet.getInfo("saveFiled")
    p.myDisplayFiled.value = OrdinaryDataSet.getInfo("myDisplayFiled")
    p.dropDownDisplayColumn.value = OrdinaryDataSet.getInfo("dropDownDisplayColumn")
    p.filterCondition.value = OrdinaryDataSet.getInfo("filterCondition")
    p.cellInfoToJson()
    alert(JSON.stringify(json))
}
	


		this.items=[
			{
				xtype:"vmd.ux.OrdinaryDataSet",
				id:"OrdinaryDataSet",

			},
			{
				xtype:"vmd.button",
				id:"button",
				text:"取值",
				type:"(none)",
				size:"small",
				x:570,
				y:90,
				click:"button_click",
				listeners:{
					click:button_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button1",
				text:"传值",
				type:"(none)",
				size:"small",
				x:570,
				y:130,
				click:"button1_click",
				listeners:{
					click:button1_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button2",
				text:"clear",
				type:"(none)",
				size:"small",
				x:570,
				y:170,
				click:"button2_click",
				listeners:{
					click:button2_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button3",
				text:"json",
				type:"(none)",
				size:"small",
				x:570,
				y:210,
				click:"button3_click",
				listeners:{
					click:button3_click
				}
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})

            Ext.create('vmd.module.MainViewport', {

            })


        })

      </script>
