	initComponent: function(){
		function cellNestedTableType() {
    this.template = {
            id: "template",
            value: "",
            type: "Text"
        },
        this.tableName = {
            id: "tableName",
            value: "",
            type: "Text"
        },
        this.unfold = {
            id: "unfold",
            value: "false",
            type: "CheckBox"
        },
        this.style = {
            id: "style",
            value: "0",
            type: "radiostoregroup"
        }

    //清空属性
    this.clearInfo = function() {
        this.template.value = ""
        this.tableName.value = "";
        this.unfold.value = "0"
        this.style.value = "false";
    };

    //设置值
    this.setCellNestedTableInfo = function(info, cell) {
        this.template.value = info.template.value
        this.tableName.value = info.tableName.value
        this.unfold.value = info.unfold.value
        this.style.value = info.style.value
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                c.checked = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "comlist") {
                c.value = value;
            }
            if(c.type == "comlist") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelect") {
                c.value = value;
            }
            if(c.type == "LineStyle") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.template.id == id) {
            return this.template;
        }
        if(this.tableName.id == id) {
            return this.tableName;
        }
        if(this.unfold.id == id) {
            return this.unfold;
        }
        if(this.style.id == id) {
            return this.style;
        }
    }

    //转换JSON串
    this.cellInfoToJson = function() {
        json = {
            cellNestedTableInfo: [{
                template: {
                    id: 'template',
                    value: this.template.value,
                    type: 'Text'
                },
                tableName: {
                    id: 'tableName',
                    value: this.tableName.value,
                    type: 'Text'
                },
                unfold: {
                    id: 'unfold',
                    value: this.unfold.value,
                    type: 'CheckBox'
                },
                style: {
                    id: 'style',
                    value: this.style.value,
                    type: 'radiostoregroup'
                }
            }]

        }
    }
}
var p = new cellNestedTableType()


function button_click(sender, e) {
    p.template.value = "132";
    p.tableName.value = "123";
    p.unfold.value = "true";
    p.style.value = "1"
    NestedTableType.setInfo(p, null)
}

function button1_click(sender, e) {
    p.template.value = NestedTableType.getInfo("template")
    p.tableName.value = NestedTableType.getInfo("tableName")
    p.unfold.value = NestedTableType.getInfo("unfold")
    p.style.value = NestedTableType.getInfo("style")
    alert(p.template.value + "," + p.tableName.value + "," + p.unfold.value + "," + p.style.value)
}

function button2_click(sender, e) {
    p.clearInfo()
    NestedTableType.setInfo(p, null)
}

function button3_click(sender, e) {
    p.template.value = NestedTableType.getInfo("template")
    p.tableName.value = NestedTableType.getInfo("tableName")
    p.unfold.value = NestedTableType.getInfo("unfold")
    p.style.value = NestedTableType.getInfo("style")
    p.cellInfoToJson();
    alert(JSON.stringify(json))
}
