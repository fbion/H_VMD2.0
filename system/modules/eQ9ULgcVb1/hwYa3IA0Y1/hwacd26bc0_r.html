    <script>
	    
        vmd.virtualPath = '{virtualPath}';
        
        Ext.define("vmd.module.MainViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps(["vmd.ux.UploadComponentData$1.0$UploadComponentData"]),
	xtype:"vmd.module.MainViewport",
	layout:"absolute",
	initComponent: function(){
		function cellUploadComponentDataType() {
    this.dataSet = {
        id: "dataSet",
        value: "",
        type: "comlist"
    }, this.dataPath = {
        id: "dataPath",
        value: "",
        type: "comlist"
    }, this.dataName = {
        id: "dataName",
        value: "",
        type: "comlist"
    }, this.dataSize = {
        id: "dataSize",
        value: "",
        type: "comlist"
    }, this.dataType = {
        id: "dataType",
        value: "",
        type: "comlist"
    }, this.dataId = {
        id: "dataId",
        value: "",
        type: "comlist"
    }


    //清空属性
    this.clearInfo = function() {
        this.dataSet.value=""
        this.dataPath.value=""
        this.dataName.value=""
        this.dataSize.value=""
        this.dataType.value=""
        this.dataId.value=""
    };

    //设置值
    this.setCellDataInfo = function(info, cell) {
       this.dataSet.value=  info.dataSet.value
        this.dataPath.value=info.dataPath.value
        this.dataName.value=info.dataName.value
        this.dataSize.value=info.dataSize.value
        this.dataType.value=info.dataType.value
        this.dataId.value=  info.dataId.value
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                c.checked = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "combo") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelect") {
                c.value = value;
            }
            if(c.type == "LineStyle") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.dataSet.id == id) {
            return this.dataSet;
        }
        if(this.dataPath.id == id) {
            return this.dataPath;
        }
        if(this.dataName.id == id) {
            return this.dataName;
        }
        if(this.dataSize.id == id) {
            return this.dataSize;
        }
        if(this.dataType.id == id) {
            return this.dataType;
        }
        if(this.dataId.id == id) {
            return this.dataId;
        }
    }

    //转换JSON串
    this.cellInfoToJson = function() {
        json = {
            cellUplodeDataInfo: [{
                dataSet: {
                    id: 'dataSet',
                    value: this.dataSet.value,
                    type: 'comlist'
                },
                dataPath: {
                    id: 'dataPath',
                    value: this.dataPath.value,
                    type: 'comlist'
                },
                dataName: {
                    id: 'dataName',
                    value: this.dataName.value,
                    type: 'comlist'
                },
                 dataSize: {
                    id: 'dataSize',
                    value: this.dataSize.value,
                    type: 'comlist'
                },
                dataType: {
                    id: 'dataType',
                    value: this.dataType.value,
                    type: 'comlist'
                },
                dataId: {
                    id: 'dataId',
                    value: this.dataId.value,
                    type: 'comlist'
                }
            }]

        }
    }
}

	


		this.items=[
			{
				xtype:"vmd.ux.UploadComponentData",
				id:"UploadComponentData",
				layout:"absolute",
				x:90,
				y:10
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MainViewport', {
                renderTo: document.body
            })


        })

      </script>
