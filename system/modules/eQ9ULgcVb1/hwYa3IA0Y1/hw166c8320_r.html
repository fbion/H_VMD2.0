    <script>
	    
        vmd.virtualPath = '{virtualPath}';
        
        Ext.define("vmd.module.MyViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps(["vmd.ux.ColorSelectInner$1.0$ColorSelectInner"]),
	xtype:"vmd.module.MyViewport",
	layout:"absolute",
	initComponent: function(){
		function bgColorSetting() {
    this.ColorSelectInner = {
        id: "ColorSelectInner",
        value: "#000000",
        type: "ColorSelectInner"
    }
    //清空属性
    this.clearInfo = function() {
        this.ColorSelectInner.value = "#000000"
    };

    //设置值
    this.setFontInfo = function(info, cell) {
        this.ColorSelectInner.value = info.ColorSelectInner.value;
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                c.checked = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "comlist") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelectInner") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.ColorSelectInner.id == id) {
            return this.ColorSelectInner;
        }

    }

    //转换JSON串
    this.cellInfoToJson = function() {

        json = {
            background_color: [{
                ColorSelectInner: {
                    id: 'ColorSelectInner',
                    value: this.ColorSelectInner.value,
                    type: 'ColorSelectInner'
                }
            }]
        }

    }
}
var p = new bgColorSetting();

function button_click(sender, e) {
    p.ColorSelectInner.value = "#5e5e5e"
    ColorSelectInner.setOriColor(p.ColorSelectInner.value);
    ColorSelectInner.setColorDiv(p.ColorSelectInner.value)
}



function button1_click(sender, e) {
    p.ColorSelectInner.value = ColorSelectInner.getSelColor();
    alert(p.ColorSelectInner.value)
}

function button2_click(sender, e) {
    p.clearInfo();
    ColorSelectInner.setOriColor(p.ColorSelectInner.value);
    ColorSelectInner.setColorDiv(p.ColorSelectInner.value)
}

function button3_click(sender, e) {
    p.ColorSelectInner.value = ColorSelectInner.getSelColor();
    p.cellInfoToJson();
    alert(JSON.stringify(json))
}
	


		this.items=[
			{
				xtype:"vmd.ux.ColorSelectInner",
				id:"ColorSelectInner",
				layout:"absolute",
				x:70,

			},
			{

				id:"button",

				}
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})
