        Ext.define("vmd.module.MainViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps(["vmd.ux.ProgressBarType$1.0$ProgressBarType"]),
	xtype:"vmd.module.MainViewport",
	layout:"absolute",
	initComponent: function(){
		function cellProgressBarType() {
    this.borderColor = {
            id: "borderColor",
            value: "",
            type: "colorSelect"
        },
        this.innerColor = {
            id: "innerColor",
            value: "",
            type: "colorSelect"
        },
        this.innerColorText = {
            id: "innerColorText",
            value: "",
            type: "Text"
        },
        this.someValue = {
            id: "someValue",
            value: "",
            type: "Text"
        },
        this.btop = {
            id: "btop",
            value: "5",
            type: "Text"
        },
        this.bleft = {
            id: "bleft",
            value: "5",
            type: "Text"
        },
        this.bright = {
            id: "bright",
            value: "5",
            type: "Text"
        },
        this.bbottom = {
            id: "bbottom",
            value: "5",
            type: "Text"
        }
    //清空属性
    this.clearInfo = function() {
        this.borderColor.value = ""
        this.innerColor.value = "#000000"
        this.innerColorText.value = "#000000"
        this.someValue.value = "#000000"
        this.btop.value = "5"
        this.bleft.value = "5"
        this.bright.value = "5"
        this.bbottom.value = "5"
    };

    //设置值
    this.setCellTextInfo = function(info, cell) {
        this.borderColor.value = info.borderColor.value
        this.innerColor.value = info.innerColor.value
        this.innerColorText.value = info.innerColorText.value
        this.someValue.value = info.someValue.value
        this.btop.value = info.btop.value
        this.bleft.value = info.bleft.value
        this.bright.value = info.bright.value
        this.bbottom.value = info.bbottom.value
    };

    // 根据id设置相应属性的值
    this.setCellInfos = function(id, value) {
        var c = this.getInfoByID(id);
        if(c) {
            if(c.type == "Text") {
                c.value = value;
            }
            if(c.type == "CheckBox") {
                c.checked = value;
            }
            if(c.type == "ComboBox") {
                c.value = value;
            }
            if(c.type == "compound") {
                c.value = value;
            }
            if(c.type == "comlist") {
                c.value = value;
            }
            if(c.type == "comlist") {
                c.value = value;
            }
            if(c.type == "radiostoregroup") {
                c.value = value;
            }
            if(c.type == "ColorSelect") {
                c.value = value;
            }
            if(c.type == "LineStyle") {
                c.value = value;
            }
        }
    };

    //通过id获取属性
    this.getInfoByID = function(id) {
        if(this.borderColor.id == id) {
            return this.borderColor;
        }
        if(this.innerColor.id == id) {
            return this.innerColor;
        }
        if(this.innerColorText.id == id) {
            return this.innerColorText;
        }
        if(this.someValue.id == id) {
            return this.someValue;
        }
        if(this.btop.id == id) {
            return this.btop;
        }
        if(this.bleft.id == id) {
            return this.bleft;
        }
        if(this.bright.id == id) {
            return this.bright;
        }
        if(this.bbottom.id == id) {
            return this.bbottom;
        }

    }

    //转换JSON串
    this.cellInfoToJson = function() {
        json = {
            cellProgressBarInfo: [{
                borderColor: {
                    id: 'borderColor',
                    value: this.borderColor.value,
                    type: 'colorSelect'
                },
                innerColor: {
                    id: 'innerColor',
                    value: this.innerColor.value,
                    type: 'colorSelect'
                },
                innerColorText: {
                    id: 'innerColorText',
                    value: this.innerColorText.value,
                    type: 'Text'
                },
                someValue: {
                    id: 'someValue',
                    value: this.someValue.value,
                    type: 'Text'
                },
                btop: {
                    id: 'btop',
                    value: this.btop.value,
                    type: 'Text'
                },
                bleft: {
                    id: 'bleft',
                    value: this.bleft.value,
                    type: 'Text'
                },
                bright: {
                    id: 'bright',
                    value: this.bright.value,
                    type: 'Text'
                },
                bbottom: {
                    id: 'bbottom',
                    value: this.bbottom.value,
                    type: 'Text'
                }
            }]
        }
    }
}

var p = new cellProgressBarType();



function button_click(sender, e) {
    p.borderColor.value = ""
    p.innerColor.value = "#00ff00"
    p.innerColorText.value = "110"
    p.someValue.value = "233"
    p.btop.value = "10"
    p.bleft.value = "9"
    p.bright.value = "8"
    p.bbottom.value = "7"
    ProgressBarType.setInfo(p, null)
}

function button3_click(sender, e) {
    p.borderColor.value = ProgressBarType.getInfo("borderColor")
    p.innerColor.value = ProgressBarType.getInfo("innerColor")
    p.innerColorText.value = ProgressBarType.getInfo("innerColorText")
    p.someValue.value = ProgressBarType.getInfo("someValue")
    p.btop.value = ProgressBarType.getInfo("btop")
    p.bleft.value = ProgressBarType.getInfo("bleft")
    p.bright.value = ProgressBarType.getInfo("bright")
    p.bbottom.value = ProgressBarType.getInfo("bbottom")
    alert(p.borderColor.value + "," + p.innerColor.value + "," + p.innerColorText.value +
        "," + p.someValue.value + "," + p.btop.value + "," + p.bleft.value +
        "," + p.bright.value + "," + p.bbottom.value)
}

function button1_click(sender, e) {
    p.clearInfo()
    ProgressBarType.setInfo(p, null)
}

function button2_click(sender, e) {
    p.borderColor.value = ProgressBarType.getInfo("borderColor")
    p.innerColor.value = ProgressBarType.getInfo("innerColor")
    p.innerColorText.value = ProgressBarType.getInfo("innerColorText")
    p.someValue.value = ProgressBarType.getInfo("someValue")
    p.btop.value = ProgressBarType.getInfo("btop")
    p.bleft.value = ProgressBarType.getInfo("bleft")
    p.bright.value = ProgressBarType.getInfo("bright")
    p.bbottom.value = ProgressBarType.getInfo("bbottom")
    p.cellInfoToJson()
    alert(JSON.stringify(json))
}
	


		this.items=[
			{
				xtype:"vmd.ux.ProgressBarType",
				id:"ProgressBarType",
				layout:"absolute",
				x:60,
				y:20
			},
			{
				xtype:"vmd.button",
				id:"button",
				text:"传值",
				type:"(none)",
				size:"small",
				x:500,
				y:120,
				click:"button_click",
				listeners:{
					click:button_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button1",
				text:"clear",
				type:"(none)",
				size:"small",
				x:500,
				y:200,
				click:"button1_click",
				listeners:{
					click:button1_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button2",
				text:"json",
				type:"(none)",
				size:"small",
				x:500,
				y:240,
				click:"button2_click",
				listeners:{
					click:button2_click
				}
			},
			{
				xtype:"vmd.button",
				id:"button3",
				text:"取值",
				type:"(none)",
				size:"small",
				x:500,
				y:160,
				click:"button3_click",
				listeners:{
					click:button3_click
				}
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MainViewport', {
                renderTo: document.body
            })


        })

      </script>
