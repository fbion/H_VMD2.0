    initComponent: function() {
        var me = this;

function loadProjectYear(thisYear, selYear) {

    var arrData = [{
        "id": 0,
        "name": "全部"
    }];

    var startYear = thisYear;
    if(selYear + 4 < thisYear) {
        startYear = selYear + 4;
    }

    for(var i = 0; i < 10; i++) {
        objData = {
            "id": (i + 1).toString(),
            "name": (startYear - i).toString()
        };
        arrData.push(objData);
    }
    dataviewProjectYear.store.loadData(arrData, false);
}

function loadContractYear(thisYear, selYear) {
    var arrData = [{
        "id": 0,
        "name": "全部"
    }];

    var startYear = thisYear;
    if(selYear + 4 < thisYear) {
        startYear = selYear + 4;
    }

    for(var i = 0; i < 10; i++) {
        objData = {
            "id": (i + 1).toString(),
            "name": (startYear - i).toString()
        };
        arrData.push(objData);
    }
    dataviewContractYear.store.loadData(arrData, false);
}

            "DataServiceWorkSpace/WorkSpaceInfo/WorkSpaceProject", {}, {}, {

                'workspaceid': workspaceId,
                'projectid': record.project_id
            },
            function(result) {},
            function(msg) {
                // Tips.tips("保存失败！", "error");
            }
        );
    } else {
        // 删除项目与工区的关联
        hwDas.del(
            "DataServiceWorkSpace/WorkSpaceInfo/WorkSpaceProject", {}, {
                'workspaceid': workspaceId,
                'projectid': record.project_id
            },
            function(result) {},
            function(msg) {
                // Tips.tips("删除失败！", "error");
            }
        );
    }
}

var arrProjectsSel = [];
var arrProjectsUnSel = [];

function MyGridProject_checked1(sender, field, val, record, rowIndex, columnIndex, e) {
    var ifChecked = val;

    var objProject = {
        "workspaceid": workspaceId,
        "projectid": record.project_id
    };
    if(ifChecked) // 选中
    {
        arrProjectsSel.push(objProject);
    } else {
        arrProjectsUnSel.push(objProject);
    }
}

function btnOk_click(sender, e) {
    // 删除取消选中的，增加已选中的

                },

                }
            );
        },
        function(msg) {
            // Tips.tips("删除失败！", "error");
        }
    );
}
