<head>

    <title>复合组件导出</title>
    <!--基本样式-->

    <!--样式快捷索引表-->
    <link href="/css/shortcut.css?ver=vmd2.0.6.200119" rel="stylesheet" />
    <script src="/lib/labjs/LAB.min.js?ver=vmd2.0.6.200119"></script>
    <script src="/config.js?ver=vmd2.0.6.200119"></script>

    <script src="/lib/ext-3.4/adapter/ext/ext-base-lang.js?ver=vmd2.0.6.200119"></script>
    <script src="/lib/ext-3.4/adapter/ext/ext-base-class.js?ver=vmd2.0.6.200119"></script>
    <script src="/lib/ext-3.4/ext-all-debug.js?ver=vmd2.0.6.200119"></script>
    <script src="/lib/ext-3.4/src/locale/ext-lang-zh_CN.js?ver=vmd2.0.6.200119"></script>
    <script src="/js/util.js?ver=vmd2.0.6.200119"></script>
    <script src="/lib/dhtmlx/codebase/dhtmlx.js?ver=vmd2.0.6.200119"></script>
    <script src="/report/dhtmlx/dhtmlxCommon/codebase/dhtmlxcommon.js?ver=vmd2.0.6.200119"></script>
    <script src="/report/dhtmlx/dhtmlxCommon/codebase/dhtmlxcore.js?ver=vmd2.0.6.200119"></script>
    <script src="/report/dhtmlx/dhtmlxCommon/codebase/dhtmlxcontainer.js?ver=vmd2.0.6.200119"></script>
    <script src="/report/FillReport2.0/js/dhtmlx/dhtmlXFileUploader.js?ver=vmd2.0.6.200119"></script>
    <script src="/js/hwdas.js?ver=vmd2.0.6.200119"></script>
    <script src="/js/vmdcore.js?ver=vmd2.0.6.200119"></script>
    <script src="/js/vmdcomps.js?ver=vmd2.0.6.200119"></script>

    <style> </style>
    <style type="text/css" id="vmdcss">
        .x-form-cb-label {
            color: #5EA0FF;
        }
    </style>
    <script>
        vmd.previewMode = true;
        vmd.virtualPath = '';
        vmd.workspace = {
            "workspaceid": "1174c7d2-f008-4f84-bb61-1845b5d28814",
            "workflowIp": "",
            "dataServiceIp": "",
            "msgIp": "",
            "projectid": "eQ9ULgcVb1"
        }
        vmd.resourceSettings = {
            "资源中心&&资源中心服务器": "http://www.hanweikeji.com:10050/resource"
        }
        vmd.projectInfo = {
            "projectId": "eQ9ULgcVb1",
            "workflowIp": "",
            "dataServiceIp": "",
            "msgIp": "",
            "todoIp": "",
            "authIp": "",
            "docIp": "",
            "reoprtIp": "",
            "reportIp": "",
            "logIp": ""
        }
        Ext.define("vmd.module.MainViewport", {
            extend: "vmd.comp.viewport",
            requires: vmd.getCmpDeps([]),
            xtype: "vmd.module.MainViewport",
            layout: "border",
            beforerender: "MainViewport_beforerender",
            initComponent: function() {
                var hwproject_Id = "0"
                var treeNodePath = vmd.getUrlParam('nodepath')
                var uxType = vmd.getUrlParam("uxType") || "4"

                function hwCheckbox_check(sender, checked) {
                    var rootnode = tree.getRootNode();
                    if (checked == true) {
                        tree.setNodeCheckById(0, true); //设置根节点 被勾中
                        for (var i = 0; i < rootnode.childNodes.length; i++) {
                            tree.setNodeCheckById(rootnode.childNodes[i].id, true);
                            if (rootnode.childNodes[i].childNodes.length > 0) {
                                findchildnode(rootnode.childNodes[i]);
                            }
                        }
                    } else {
                        tree.setNodeCheckById(0, false); //设置根节点 不被勾中
                        for (var i = 0; i < rootnode.childNodes.length; i++) {
                            tree.setNodeCheckById(rootnode.childNodes[i].id, false);
                            if (rootnode.childNodes[i].childNodes.length > 0) {
                                findchildnode(rootnode.childNodes[i]);
                            }
                        }
                    }
                }
                //遍历树形子节点
                function findchildnode(roonodes) { //树形全勾中
                    var childnodes = roonodes.childNodes;
                    for (var i = 0; i < childnodes.length; i++) { // 从节点中取出子节点依次遍历
                        tree.setNodeCheckById(childnodes[i].id, hwCheckbox.checked);
                        if (childnodes[i].childNodes.length > 0) {
                            findchildnode(childnodes[i]); // 如果存在子节点 递归
                        }
                    }
                }

                function button2_click(sender, e) {
                    hwCheckbox.setValue(false); // 全选不勾中
                    tree.setNodeCheckById(0, false); //设置根节点 不被勾中
                    var rootnode = tree.getRootNode();
                    category_findchildnode(rootnode);
                }
                //只选择分类按钮(遍历树形子节点)
                function category_findchildnode(roonodes) { //树形全勾中
                    var childnodes = roonodes.childNodes;
                    for (var i = 0; i < childnodes.length; i++) { // 从节点中取出子节点依次遍历
                        if (childnodes[i].childNodes.length > 0) {
                            tree.setNodeCheckById(childnodes[i].id, true);
                            category_findchildnode(childnodes[i]); // 如果存在子节点 递归
                        } else {
                            if (childnodes[i].nodeDataJson.type == 'category') {
                                tree.setNodeCheckById(childnodes[i].id, true);
                            } else
                                tree.setNodeCheckById(childnodes[i].id, false);
                        }
                    }
                }

                function tree_afterBindData(sender) {
                    //树形全选
                    var rootnode = tree.getRootNode();
                    if (hwCheckbox.checked == true) {
                        tree.setNodeCheckById(0, true); //设置根节点 被勾中
                        for (var i = 0; i < rootnode.childNodes.length; i++) {
                            tree.setNodeCheckById(rootnode.childNodes[i].id, true);
                            if (rootnode.childNodes[i].childNodes.length > 0) {
                                findchildnode(rootnode.childNodes[i]);
                            }
                        }
                    }
                    rootnode.expand();
                    if (treeNodePath) {
                        treeNodePath = treeNodePath.replace(hwproject_Id, 0);
                        delNodeIds = [];
                        delnode(rootnode)
                        for (var i = 0; i < delNodeIds.length; i++) {
                            tree.removeNodeById(delNodeIds[i])
                        }
                    }
                }
                //用户分类导出时，先加载所有的节点，treeNodePath
                function delnode(node) {
                    for (var i = 0; i < node.childNodes.length; i++) {
                        var cnode = node.childNodes[i]
                        if (cnode.getPath().indexOf(treeNodePath) >= 0 || treeNodePath.indexOf(cnode.getPath()) >= 0) {
                            if (cnode.childNodes.length > 0) {
                                delnode(cnode)
                            }
                        } else {
                            delNodeIds.push(cnode.id)
                        }
                    }
                }
                var myMask;

                function button_click(sender, e) {
                    myMask = new Ext.LoadMask(document.body, {
                        msg: "正在导出,请稍后...",
                        msgCls: 'z-index:10000;'
                    });
                    myMask.show();
                    var ExpUxsInfo = getSelNodeIDs();
                    vmd.ajax({
                        url: "/expandimp/api/uxexp",
                        type: 'post',
                        timeout: 120000,
                        //dataType:"text",
                        //contentType: 'application/json;charset=UTF-8',
                        data: ExpUxsInfo, //jsonp: "callbackparam", 
                        success: function(result) {
                            myMask.hide();
                            if (result.type == "success") {
                                window.open("/" + result.zipPath, '_self')
                            } else
                                Ext.Msg.alert("提示", result.msg)
                        },
                        error: function(msg) {
                            myMask.hide();
                            console.log(msg)
                        }
                    })
                }
                var cnodeIds = []
                var mnodeIds = []
                var mnodeInfo = []

                function getNodeId(node) {
                    for (var i = 0; i < node.childNodes.length; i++) {
                        var cnode = node.childNodes[i]
                        if (cnode.attributes.checked) {
                            if (cnode.childNodes.length > 0) {
                                getNodeId(cnode)
                                cnodeIds.push(cnode.id)
                            } else {
                                if (cnode.nodeDataJson.type == 'category') {
                                    cnodeIds.push(cnode.id)
                                } else {
                                    mnodeInfo.push({
                                        id: cnode.id,
                                        name: cnode.text
                                    })
                                    mnodeIds.push(cnode.id)
                                }
                            }
                        }
                    }
                }

                function getSelNodeIDs() {
                    cnodeIds = []
                    mnodeIds = []
                    mnodeInfo = []
                    var rootnode = tree.getRootNode();
                    getNodeId(rootnode)
                    var ExpUxsInfo = {};
                    ExpUxsInfo.UxsId = mnodeIds;
                    ExpUxsInfo.CategorysId = cnodeIds;
                    ExpUxsInfo.UxsInfo = mnodeInfo;
                    return ExpUxsInfo
                }

                function button1_click(sender, e) {
                    if (parent && parent.expUxsWin)
                        parent.expUxsWin.close()
                }

                function treestore_load(sender, records, options) {}

                function MainViewport_beforerender(sender) {}
                this.MainViewport_beforerender = MainViewport_beforerender;
                treestore = new vmd.store.jsonStore({
                    listeners: {
                        load: function() {
                            treestore_load.apply(this, arguments);
                        }
                    },
                    "xtype": "vmd.jsonStore",
                    "id": "treestore",
                    "xcls": "vmd.store.jsonStore",
                    "autoLoad": true,
                    "cid": "vmdJsonStore",
                    "storeConfig": "{\"id\":\"miVCLwqhO5\",\"callcode\":\"vmdCode\",\"url\":\"CDEServcie/resource/getuxtree\",\"host\":\"\",\"isHwRest\":true,\"name\":\"获取复合组件树\",\"getMethods\":[{\"id\":\"type\",\"name\":\"组件类型\",\"type\":\"String\",\"value1\":\"//返回值 \\r\\n return vmd.getUrlParam(\\\"uxType\\\")||\\\"4\\\"\",\"value2\":\"\",\"testValue\":\"4\"}],\"postMethods\":[],\"putMethods\":[],\"deleteMethods\":[],\"saveMethods\":[],\"fields\":[{\"name\":\"id\",\"cname\":\"\",\"type\":\"string\",\"primary\":false,\"nullable\":false,\"length\":\"\",\"precision\":\"\",\"unit\":\"\",\"rule\":{}},{\"name\":\"name\",\"cname\":\"\",\"type\":\"string\",\"primary\":false,\"nullable\":false,\"length\":\"\",\"precision\":\"\",\"unit\":\"\",\"rule\":{}},{\"name\":\"uxname\",\"cname\":\"\",\"type\":\"string\",\"primary\":false,\"nullable\":false,\"length\":\"\",\"precision\":\"\",\"unit\":\"\",\"rule\":{}},{\"name\":\"pid\",\"cname\":\"\",\"type\":\"string\",\"primary\":false,\"nullable\":false,\"length\":\"\",\"precision\":\"\",\"unit\":\"\",\"rule\":{}},{\"name\":\"path\",\"cname\":\"\",\"type\":\"string\",\"primary\":false,\"nullable\":false,\"length\":\"\",\"precision\":\"\",\"unit\":\"\",\"rule\":{}},{\"name\":\"ver\",\"cname\":\"\",\"type\":\"string\",\"primary\":false,\"nullable\":false,\"length\":\"\",\"precision\":\"\",\"unit\":\"\",\"rule\":{}}]}",
                    "load": "treestore_load"
                });
                this.items = [{
                        xtype: "vmd.div",
                        id: "div1",
                        autoEl: "div",
                        border: true,
                        backgroundRepeat: "no-repeat",
                        backgroundPosition: "top left",
                        width: 400,
                        height: 31,
                        region: "north",
                        layout: "absolute",
                        items: [{
                                xtype: "checkbox",
                                id: "hwCheckbox",
                                fieldLabel: "Checkbox",
                                boxLabel: "全选",
                                x: 20,
                                y: 5,
                                style: "color: #5EA0FF;",
                                check: "hwCheckbox_check",
                                listeners: {
                                    check: hwCheckbox_check
                                }
                            },
                            {
                                xtype: "vmd.button",
                                id: "button2",
                                text: "只选分类",
                                type: "text",
                                size: "small",
                                x: 80,
                                y: 5,
                                click: "button2_click",
                                hidden: true,
                                listeners: {
                                    click: button2_click
                                }
                            }
                        ]
                    },
                    {
                        xtype: "vmd.div",
                        id: "div",
                        autoEl: "div",
                        border: true,
                        backgroundRepeat: "no-repeat",
                        backgroundPosition: "top left",
                        width: 400,
                        height: 50,
                        region: "center",
                        layout: "fit",
                        items: [{
                            xtype: "vmd.treeex",
                            id: "tree",
                            width: 350,
                            height: 270,
                            hideRoot: false,
                            loadType: "全部加载",
                            x: 20,
                            y: 20,
                            checkBox: true,
                            store: treestore,
                            parentField: "pid",
                            valueField: "id",
                            textField: "name",
                            rootValue: "0",
                            rootText: "复合组件",
                            cascading: true,
                            nodeMarkFiled: "type",
                            folderValue: "category",
                            leafValue: "module",
                            rootImg: "/system/modules/eQ9ULgcVb1/img/server5.png",
                            folderImg: "/system/modules/eQ9ULgcVb1/img/folderClosed.gif",
                            leafImg: "/system/modules/eQ9ULgcVb1/img/model.png",
                            afterBindData: "tree_afterBindData",
                            listeners: {
                                afterBindData: tree_afterBindData
                            }
                        }]
                    },
                    {
                        xtype: "vmd.div",
                        id: "div2",
                        layoutConfig: {
                            align: "middle",
                            pack: "center"
                        },
                        autoEl: "div",
                        border: true,
                        backgroundRepeat: "no-repeat",
                        backgroundPosition: "top left",
                        width: 400,
                        height: 50,
                        region: "south",
                        layout: "hbox",
                        items: [{
                                xtype: "vmd.button",
                                id: "button",
                                text: "导出",
                                type: "info",
                                size: "small",
                                margins: "10",
                                click: "button_click",
                                listeners: {
                                    click: button_click
                                }
                            },
                            {
                                xtype: "vmd.button",
                                id: "button1",
                                text: "取消",
                                type: "(none)",
                                size: "small",
                                margins: "10",
                                click: "button1_click",
                                listeners: {
                                    click: button1_click
                                }
                            }
                        ]
                    }
                ]
                this.callParent();
                var me = this;
                vmd.core.moduleInit(this.items, this);
                me.on('beforerender', function() {
                    MainViewport_beforerender.call(me, me)
                })
            }
        })
        Ext.onReady(function() {
            Ext.create('vmd.module.MainViewport', {
                renderTo: document.body
            })
        })
    </script>
</head>
