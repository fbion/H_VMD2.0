    <style type="text/css" id="vmdcss">
        .test span {
    position: absolute;
    padding: 5px;
    border-style: solid;
    border-color: #E3581D;
}

.row1 {
    border-width: 5px 0 0 5px;
    top: -1px;
    left: -1px;
}

.row2 {
    border-width: 5px 5px 0 0;
    top: -1px;
    right: -1px;
}

.col1 {
    border-width: 0 0 5px 5px;
    bottom: -1px;
    left: -1px;
}

.col2 {
    border-width: 0 5px 5px 0;
    bottom: -1px;
    right: -1px;
}
    </style>
    <script>
        vmd.virtualPath = '{virtualPath}';
        
        Ext.define("vmd.module.MyViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps([]),
	xtype:"vmd.module.MyViewport",
	layout:"absolute",
	initComponent: function(){
		function button_click(sender,e){

 window.open("{资源中心&&资源中心服务器}/test/exe/GIF动画录制工具.exe")

}
	


		this.items=[
			{
				xtype:"panel",
				id:"panel",
				title:"Panel",
				header:true,
				border:true,
				height:100,
				x:20,
				y:40,
				width:320
			},
			{
				xtype:"panel",
				id:"panel1",
				title:"Panel",
				header:true,
				border:true,
				height:100,
				x:20,
				y:160,
				width:320
			},
			{
				xtype:"vmd.div",
				id:"div",
				autoEl:"div",
				border:true,
				backgroundRepeat:"no-repeat",
				backgroundPosition:"top left",
				width:400,
				height:180,
				x:80,
				y:280,
				html:"<span class=\"row row1\"></span><span class=\"row row2\"></span><span class=\"col col2\"></span><span class=\"col col1\"></span>",
				style:"position: relative;    left: 50px;    top: 50px;    margin: 10px;    width: 500px;    height: 100px;    border: 1px solid #E3581D;",
				cls:"test"
			},
			{
				xtype:"vmd.button",
				id:"button",
				text:"下载",
				type:"(none)",
				size:"small",
				x:450,
				y:170,
				click:"button_click",
				listeners:{
					click:button_click
				}
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MyViewport', {
                renderTo: document.body
            })


        })
