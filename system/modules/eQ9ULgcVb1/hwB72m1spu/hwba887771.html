            xtype: "vmd.module.MainViewport",
            layout: "absolute",
            initComponent: function() {
                // 创建数据集。 
                var store = new vmd.data.Store({
                    data: [{
                        text: 'toggle',
                        value: 'toggle'
                    }, {
                        text: 'checkbox',
                        value: ' '
                    }, {
                        text: 'radio',
                        value: 'radio'
                    }, {
                        text: 'slider',
                        value: 'slider'
                    }],
                    fields: ['text', 'value']
                });

                function combo_beforerender(sender) {
                    this.store = store;
                    combo.displayField = 'text';
                    combo.valueField = 'value'
                }

                function combo_change(sender) {
                    var val = combo.getValue();
                    Checkbox.setType(val)
                }

                function hwDatePicker_change(sender, newval, oldval) {
                    alert()
                }
                this.items = [{
                        xtype: "vmd.combo",
                        id: "combo",
                        width: 150,
                        x: 210,
                        y: 110,
                        beforerender: "combo_beforerender",
                        change: "combo_change",
                        listeners: {
                            beforerender: combo_beforerender,
                            change: combo_change
                        }
                    },
                    {
                        xtype: "vmd.ux.Checkbox",
                        id: "Checkbox",
                        layout: "fit",
                        x: 430,
                        y: 110,
                        label: "测试"
                    },

                        y: 490
                    },
                    {

                        id: "hwDatePicker",
                        layout: "auto",
                        x: 300,
                        y: 280,
                        change: "hwDatePicker_change",
                        listeners: {
                            change: hwDatePicker_change
                        }
                    }
                ]
                this.callParent();
                var me = this;
                vmd.core.moduleInit(this.items, this);
            }
        })
        Ext.onReady(function() {
            Ext.create('vmd.module.MainViewport', {
