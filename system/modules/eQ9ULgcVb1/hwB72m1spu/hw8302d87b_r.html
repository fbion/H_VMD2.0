    <script>
	    
        vmd.virtualPath = '{virtualPath}';
        
        Ext.define("vmd.module.MyViewport" ,{
	extend:"vmd.comp.viewport",
	requires:vmd.getCmpDeps([]),
	xtype:"vmd.module.MyViewport",
	layout:"border",
	initComponent: function(){
		function hwDataView_dblclick(sender,index,node,e){

//





var record=store.getAt(index) ;
var name=record.get('name')

store.remove(record);
 // 创建record行记录。 
var records= vmd.data.Record.create({"subsysname":name})  ;

 // 往Store对象添加Records，并触发add事件。  
 store1.add(records);
}
	
		store=new vmd.store.jsonStore({"xtype":"vmd.jsonStore","id":"store","autoLoad":true,"storeConfig":"{\"id\":\"eQ9TXjYMJR\",\"callcode\":\"vmdCode\",\"url\":\"CDEServcie/project/info\",\"host\":\"\",\"isHwRest\":true,\"name\":\"项目信息\",\"getMethods\":[],\"postMethods\":[],\"putMethods\":[],\"deleteMethods\":[],\"saveMethods\":[],\"fields\":[{\"name\":\"id\",\"type\":\"string\"},{\"name\":\"xh\",\"type\":\"string\"},{\"name\":\"code\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"category_id\",\"type\":\"string\"},{\"name\":\"ppdm_guid\",\"type\":\"string\"},{\"name\":\"row_changed_by\",\"type\":\"string\"},{\"name\":\"row_changed_date\",\"type\":\"datetime\"},{\"name\":\"row_created_by\",\"type\":\"string\"},{\"name\":\"row_created_date\",\"type\":\"datetime\"},{\"name\":\"row_effective_date\",\"type\":\"datetime\"},{\"name\":\"row_expiry_date\",\"type\":\"datetime\"},{\"name\":\"row_quality\",\"type\":\"string\"},{\"name\":\"effective_date\",\"type\":\"datetime\"},{\"name\":\"expiry_date\",\"type\":\"datetime\"}]}"});
		store1=new vmd.store.jsonStore({"xtype":"vmd.jsonStore","id":"store1","autoLoad":true,"storeConfig":"{\"id\":\"eRtclh4YvA\",\"callcode\":\"vmdCode\",\"url\":\"CDEServcie/pt/hqzxt\",\"host\":\"\",\"isHwRest\":true,\"name\":\"获取平台子系统\",\"getMethods\":[],\"postMethods\":[],\"putMethods\":[],\"deleteMethods\":[],\"saveMethods\":[],\"fields\":[{\"name\":\"subsysname\",\"type\":\"string\"},{\"name\":\"subsysid\",\"type\":\"string\"},{\"name\":\"ver\",\"type\":\"string\"},{\"name\":\"ico\",\"type\":\"string\"},{\"name\":\"sysico\",\"type\":\"byte[]\"},{\"name\":\"dbconfigid\",\"type\":\"string\"},{\"name\":\"webserverspath\",\"type\":\"string\"},{\"name\":\"setupguid\",\"type\":\"string\"},{\"name\":\"modifydate\",\"type\":\"datetime\"},{\"name\":\"helppage\",\"type\":\"string\"},{\"name\":\"tag\",\"type\":\"string\"},{\"name\":\"enable\",\"type\":\"int16\"},{\"name\":\"remark\",\"type\":\"string\"},{\"name\":\"iswebsyssub\",\"type\":\"int16\"},{\"name\":\"ftpip\",\"type\":\"string\"},{\"name\":\"ftpport\",\"type\":\"string\"},{\"name\":\"ftppath\",\"type\":\"string\"},{\"name\":\"ftpuser\",\"type\":\"string\"},{\"name\":\"ftppwd\",\"type\":\"string\"},{\"name\":\"sysurltop\",\"type\":\"string\"},{\"name\":\"xh\",\"type\":\"int64\"},{\"name\":\"ieversion\",\"type\":\"string\"}]}"});


		this.items=[
			{
				xtype:"panel",
				id:"panel",
				title:"Panel",
				header:true,
				border:true,
				height:100,
				region:"center",
				layout:"fit",
				items:[
					{
						xtype:"vmd.dataview",
						id:"hwDataView1",
						width:350,
						height:270,
						itemSelector:"li.info",
						overClass:"info-hover",
						selectedClass:"x-view-selected",
						singleSelect:true,
						multiSelect:false,
						autoScroll:true,
						tpl:"<ul>    <tpl for=\".\">        <li class=\"info listright\">            <h4>{subsysname}</h4>        </li>    </tpl></ul>",
						data:"var data=[{\"id\":1,\"picname\":\"border-layout.gif\",\"name\":\"Border Layout\",\"desc\":\"方位布局\"},{\"id\":2,\"picname\":\"layout-accordion.gif\",\"name\":\"Accordion Layout\",\"desc\":\"手风琴布局\"},{\"id\":3,\"picname\":\"layout-anchor.gif\",\"name\":\"Accordion Layout\",\"desc\":\"百分比布局\"},{\"id\":4,\"picname\":\"layout-form.gif\",\"name\":\"Absolute Layout\",\"desc\":\"绝对定位布局\"},{\"id\":5,\"picname\":\"layout-column.gif\",\"name\":\"Column Layout\",\"desc\":\"列布局\"},{\"id\":6,\"picname\":\"layout-table.gif\",\"name\":\"Table Layout\",\"desc\":\"表格布局\"}];return data;",
						store:store1
					}
				]
			},
			{
				xtype:"panel",
				id:"panel1",
				title:"Panel",
				header:true,
				border:true,
				height:100,
				region:"west",
				width:230,
				layout:"fit",
				items:[
					{
						xtype:"vmd.dataview",
						id:"hwDataView",
						width:350,
						height:270,
						itemSelector:"li.info",
						overClass:"info-hover",
						selectedClass:"x-view-selected",
						singleSelect:true,
						multiSelect:false,
						autoScroll:true,
						tpl:"<ul>    <tpl for=\".\">        <li class=\"info listleft\">            <h4>{id}</h4>            <h4>{name}</h4>        </li>    </tpl></ul>",
						data:"var data=[{\"id\":1,\"picname\":\"border-layout.gif\",\"name\":\"Border Layout\",\"desc\":\"方位布局\"},{\"id\":2,\"picname\":\"layout-accordion.gif\",\"name\":\"Accordion Layout\",\"desc\":\"手风琴布局\"},{\"id\":3,\"picname\":\"layout-anchor.gif\",\"name\":\"Accordion Layout\",\"desc\":\"百分比布局\"},{\"id\":4,\"picname\":\"layout-form.gif\",\"name\":\"Absolute Layout\",\"desc\":\"绝对定位布局\"},{\"id\":5,\"picname\":\"layout-column.gif\",\"name\":\"Column Layout\",\"desc\":\"列布局\"},{\"id\":6,\"picname\":\"layout-table.gif\",\"name\":\"Table Layout\",\"desc\":\"表格布局\"}];return data;",
						store:store,
						dblclick:"hwDataView_dblclick",
						listeners:{
							dblclick:hwDataView_dblclick
						}
					}
				]
			}
		]
		this.callParent();
		var me = this;vmd.core.moduleInit(this.items, this);
	}
})
        Ext.onReady(function () {
            Ext.create('vmd.module.MyViewport', {
                renderTo: document.body
            })


        })
