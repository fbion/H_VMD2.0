<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--<script src="../js/core/base.js"></script>-->
    <script src="../js/core/base.min.js"></script>

    <script src="../js/core/base-ext.js"></script>
    <!--zrender-->
    <script src="../../lib/zrender/zrender.js"></script>
    <script src="../../lib/jquery/jquery.min.js"></script>
    <!--hwchart-->
    <script src="../js/hwcharts.js"></script>
    <!--hwdas-->
    <script src="../js/hwDas.js"></script>
    <style>
        html, body, #main
        {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <div id="main"></div>
    <script>
        Vmd.onReady(function () {

           Vmd.require([
                'hwchart.component.Geo',
                'hwchart.chart.WellGroup',
                'hwchart.chart.Area',
                'hwchart.component.Legend',
                'hwchart.chart.WellSymbol',
                'hwchart.chart.WellTrace',
                'hwchart.chart.WellLabel',
                'hwchart.chart.IsoLine',
                'hwchart.chart.SymbolLine',
                'hwchart.chart.FaultLine',
                'hwchart.component.Title',
                'hwchart.chart.MiningIndex',
                'hwchart.chart.IsoArea',
                'hwchart.component.VisualMap'


           ], function () {
                var chart=hwcharts.init(document.getElementById('main'));
                var path = hwchartsPATH + 'templates/defaults/xn-test.json';
                 /*
                    path: string 模板路径，
                    option ：boject
                    isUser： bool 是否使用用户自定模板
                */
               

                chart.loadTemplate(path,{
                    host:'www.hanweikeji.com:8050', // 数据访问服务地址
                    GeologyAlgorithmHost:'192.168.1.186:5015/GeologyAlgorithm', // 后台计算数据服务地址
                    callCode:'txwebh',
                    fileHost:'192.168.1.181:9050', //模板及配置文件保存读取路径 （与数据访问服务设置一样时，可不填）
                    fileCallCode:'hwchart', //模板及配置文件保存读取路径识别码 （与数据访问服务设置一样时，可不填）
                    timeout:60*1000 , // 选填
                    params:{
                        dwdm:'J_154_14'
                    }
                },false)
          })
        });
    </script>
</body>
</html>
