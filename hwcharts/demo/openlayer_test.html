<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OpenLayers example</title>

    <link rel="stylesheet" href="../../openlayers-6.3.1/css/ol.css" type="text/css">
    <script src="../../openlayers-6.3.1/build/ol.js" type="text/javascript"></script>

    <!--<script src="../js/core/base.js"></script>-->
    <script src="../js/core/base.min.js"></script>

    <script src="../js/core/base-ext.js"></script>
    <!--zrender-->
    <script src="../../lib/zrender/zrender.js"></script>
    <script src="../../lib/jquery/jquery.min.js"></script>
    <!--hwchart-->
    <script src="../js/hwcharts.js"></script>
    <!--hwdas-->
    <script src="../js/hwDas.js"></script>
    <style>
        html, body
        {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
        }
        .map {
            position: absolute;
            left: 0;
            top: 0;
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map" class="map"></div>
<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        controls:ol.control.defaults(),
        interactions:ol.interaction.defaults(),
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([118, 32]),
            zoom: 4
        })
    });
</script>
</body>
</html>
