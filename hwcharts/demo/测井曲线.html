<html>
<head>
    <meta charset="utf-8">
    <!--<script src="../js/core/base.js"></script>-->
    <script src="../js/core/base.min.js"></script>

    <script src="../js/core/base-ext.js"></script>
    <!--zrender-->
    <script src="../lib/zrender/dist/zrender.js"></script>
    <script src="../lib/jquery.min.js"></script>
    <!--hwchart-->
    <script src="../js/hwcharts.js"></script>
    <script src="trackData.js"></script>
</head>
<body>
<style>
    html, body, #main {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
<div id="main"></div>
<script>


    var chart;
    Vmd.onReady(function () {

        Vmd.require([
            // 'hwchart.component.Geo',
            //'hwchart.chart.Map',
            // 'hwchart.component.Legend',
            // 'hwchart.chart.WellSymbol',
            'hwchart.chart.WellLogging',
            //'hwchart.component.Tooltip',
            // 'hwchart.component.Title',
            //'hwchart.component.VisualMap',
            //'hwchart.component.MarkPoint'
        ], function () {


            chart = hwcharts.init(document.getElementById('main'), null, {});

            chart.on('fetchData',function(params){
                params

            chart.setOption({

                            title:{

                            }
                        },

                        data:[

                                type: 'track',
                                name: 'GR BACKUP',

                                    {
                                        type: 'curve',

                                        aliasName: 'GR 自然伽马',

                                        scaleType: 'lin',

                                        rightScale: 150,

                                        itemStyle: {

                                                lineDash: [10,2,1,2]

                                        type: 'curve',

                                        },
                                        data: []
                                    },
                                    {
                                        type: 'curve',
                                        name: 'CAL',
                                        aliasName: 'CAL 井径',
                                        leftScale: 6,
                                        rightScale: 16,
                                        itemStyle: {
                                            lineStyle:{
                                                color: 'rgb(255,128,64)',
                                                width: 1,
                                                type: 'solid'

                                        },
                                        data: []

                                ]

                            {

                                itemStyle: {
                                    grid: {

                                children: [
                                    {
                                        itemStyle: {

                                                width: 1,

                                        data: HRIM

                                        name: 'GR',

                                        leftScale: 0,
                                        rightScale: 200,
                                        itemStyle: {

                                                color: 'rgb(64,0,128)',
                                                width: 1,
                                                type: 'solid'
                                            }
                                        },
                                        data: []
                                    },
                                    {
                                        type: 'track',
                                        name: '钻时曲线',
                                        width: 120,
                                        children: [
                                            {
                                                type: 'curve',
                                                name: 'CAL',

                                                leftScale: 0,
                                                rightScale: 106.7,
                                                itemStyle: {
                                                    lineStyle:{
                                                        color: 'black',
                                                        width: 1,
                                                        type: 'solid'
                                                    }
                                                },
                                                data: []
                                            }
                                        ]
                                    },
                                    {
                                        type: 'track',
                                        name: '自然电位',
                                        width: 120,
                                        children: [
                                            {
                                                type: 'curve',
                                                name: 'SP',
                                                leftScale: 0,
                                                rightScale: 156.68,
                                                itemStyle: {
                                                    lineStyle:{
                                                        color: 'blue',
                                                        width: 1,
                                                        type: 'solid'
                                                    }
                                                },
                                                data: []
                                            },
                                            {
                                                type: 'curve',
                                                name: 'AC',
                                                leftScale: 0,
                                                rightScale: 755.93,
                                                itemStyle: {
                                                    lineStyle:{
                                                        color: 'rgb(128,0,0)',
                                                        width: 1,
                                                        type: 'solid'
                                                    }
                                                },
                                                data: AC
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                ]
            });

        });
    })

    window.setTimeout(function(){
        chart.setOption({series:[{
                name: '测井曲线图',
                data: [{
                    name: 'SP',
                    data: SP
                }]
            }]})
    }, 1000);

    window.setTimeout(function(){
        chart.setOption({series:[{
                name: '测井曲线图',
                data: [{
                    name: 'GR',
                    data: GR
                }]
            }]})
    }, 2000);

    window.setTimeout(function(){
        chart.setOption({series:[{
                name: '测井曲线图',
                data: [{
                    name: 'CAL',
                    data: GAL
                }]
            }]})
    }, 3000);


</script>
</body>
</html>
