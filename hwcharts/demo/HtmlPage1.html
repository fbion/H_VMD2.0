<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewprot" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>指南针 + canvas</title>
    <style type="text/css">
        :root, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-size: 20px;
        }

        #myCanvas {
            display: block;
            width: 100vw;
            height: 100vw;
            margin: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <div id="show"></div>
    <script type="text/javascript">
            // 先画图.
            var myCanvas = document.getElementById("myCanvas");
            var ctx = myCanvas.getContext("2d");

            function move (reg) {
              // 每次作画时,我们清空画布
              ctx.clearRect(0,0,500,500);
              // 半径
              var r = 80;
              //圆心
              var center = {
                x : 250,
                y : 250
              }
              // 角度
              var reg = reg * (Math.PI / 180);
              // 基本圈
              ctx.beginPath();
              ctx.arc(250,250,r,0,2 * Math.PI,0);
              ctx.strokeStyle = "firebrick";
              ctx.lineWidth = 10;
              ctx.stroke();

              // 根据坐标, 我们画出几个圆圈 当做刻度
              // 画刻度.
              var arr = getZuobiao(center,r,reg);
              arr.forEach((item) => {
                ctx.beginPath();
                ctx.arc(item.x,item.y,8,0,2 * Math.PI,0);
                ctx.fillStyle = "#333333";
                ctx.fill();
              });

              // 画字.
              var textArr = getZuobiao(center,r + 40,reg);
              // 根据坐标, 我们画出 字.
              textArr.forEach((item,index) => {
                // 我们需要判断 哪个是哪个, 所以我们先把关键字,弄成一个数组.
                var str = ["东南","正南","西南","正西","西北","正北","东北","正东"];
                ctx.beginPath();
                // 文字居中
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.font = "20px Arial";
                ctx.fillText(str[index],item.x,item.y);

              })

              // 中间画一条直线

              ctx.beginPath();
              ctx.moveTo(center.x,center.y);
              ctx.lineTo(center.x,center.y - r + 30);
              ctx.strokeStyle = "#333333";
              ctx.lineCap = "round";
              ctx.lineWidth = 8;
              ctx.stroke();

            }

            function getZuobiao (center,r,reg) {

              var step = Math.PI / 4;
              var arr = [];
              // 临时角度
              var reg1 = reg;
              for(var i = 0; i < 8;i++) {
                var item = arr[i] = {};
                reg1 += step;
                item.x =  center.x + r * Math.cos(reg1);
                item.y = center.y + r * Math.sin(reg1);
                // 改变角度
              }
              return arr;
            }

            move(0);

            // 传不同角度即可.
            var lasttime = 0;
            window.addEventListener("deviceorientation",function (e) {
              if(new Date().getTime() - lasttime > 50){
                var reg = e.alpha;
                show.innerText = reg;
                // 360 要转换成弧度.
                move(reg);
                lasttime = new Date().getTime();
              }
            })

    </script>
</body>
</html>
