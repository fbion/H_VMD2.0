<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <!--<script src="../js/core/base.js"></script>-->
    <script src="/js/core/base.min.js"></script>

    <script src="/js/core/base-ext.js"></script>
    <!--zrender-->
    <script src="/lib/zrender/dist/zrender.js"></script>
    <script src="/lib/jquery.min.js"></script>
    <!--hwchart-->
    <script src="/js/hwcharts.js"></script>
</head>
<body>
    <style>
        html, body, #main {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #snapshot {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 200px;
            height: 200px;
            background: #fff;
            border: 5px solid rgba(0,0,0,0.5);
        }
    </style>
    <div id="main"></div>
  
    <script>

          
            Vmd.onReady(function () {

                Vmd.require([
                 //'hwchart'
                 'hwchart.chart.Map',
                 'hwchart.chart.Scatter',
                 'hwchart.component.Title',
                 'hwchart.component.Legend',
                 'hwchart.component.Geo',
                 'hwchart.component.VisualMap',
                 'hwchart.component.MarkPoint',
                 'hwchart.component.Tooltip',
                  'hwchart.component.Toolbox',
                  'hwchart.component.DataZoom'

                ], function () {

                    myChart = hwcharts.init(document.getElementById('main'));

                    var dataURL = '/demo/lib/fake-nebula.bin';
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', dataURL, true);
                    xhr.responseType = 'arraybuffer';

                    myChart.showLoading();

                    xhr.onload = function (e) {
                        myChart.hideLoading();
                        
                        var rawData = new Float32Array(this.response);

                        option = {
                            backgroundColor: '#191919',
                            title: {
                                left: 'center',
                                text: Math.round(rawData.length / 2) + ' Points',
                                subtext: 'Fake data',
                                textStyle: {
                                    color: '#eee'
                                },
                                subtextStyle: {
                                    color: '#999'
                                }
                            },
                            tooltip: {},
                            toolbox: {
                                right: 20,
                                iconStyle: {
                                    borderColor: '#eee'
                                },
                                feature: {
                                    dataZoom: {}
                                }
                            },
                            grid: {
                                right: 70,
                                bottom: 70
                            },
                            xAxis: [{
                                scalse: false,
                                axisLabel: {
                                    color: '#ccc',
                                    fontSize: 16
                                },
                                splitLine: {
                                    lineStyle: {
                                        color: '#555'
                                    }
                                }
                            }],
                            yAxis: [{
                                scalse: false,
                                axisLabel: {
                                    color: '#ccc',
                                    fontSize: 16
                                },
                                splitLine: {
                                    lineStyle: {
                                        color: '#555'
                                    }
                                }
                            }],
                            dataZoom: [{
                                type: 'inside'
                            }, {
                                type: 'slider',
                                showDataShadow: false,
                                handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                                handleSize: '80%',
                                handleStyle: {
                                    color: '#999',
                                    shadowBlur: 3,
                                    shadowColor: 'rgba(0, 0, 0, 0.6)',
                                    shadowOffsetX: 2,
                                    shadowOffsetY: 2
                                }
                            }, {
                                type: 'inside',
                                orient: 'vertical'
                            }, {
                                type: 'slider',
                                orient: 'vertical',
                                showDataShadow: false,
                                handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                                handleSize: '80%',
                                handleStyle: {
                                    color: '#999',
                                    shadowBlur: 3,
                                    shadowColor: 'rgba(0, 0, 0, 0.6)',
                                    shadowOffsetX: 2,
                                    shadowOffsetY: 2
                                }
                            }],
                            animation: false,
                            series: [{
                                type: 'scatter',
                                data: rawData,
                                dimensions: ['x', 'y'],
                                symbolSize: 3,
                                itemStyle: {
                                    color: '#128de3',
                                    opacity: 0.4
                                },
                                blendMode: 'lighter',
                                large: true,
                                largeThreshold: 500
                            }]
                        };

                        myChart.setOption(option);
                    };

                    xhr.send();



                });


            })

    </script>
</body>
</html>
