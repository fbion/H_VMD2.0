<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line示例</title>
    <!--<script src="../js/core/base.js"></script>-->
    <script src="../js/core/base.min.js"></script>
    <script src="../js/core/base-ext.js"></script>
    <!--zrender-->
    <script src="../lib/zrender/dist/zrender.js"></script>
    <!--hwchart-->
    <script src="../js/hwcharts.js"></script>
    <style>
        html,
        body,
        #main {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <div id="main"></div>

    <script>


        //Vmd.require(['hwcharts','hwchart.chart.Line', 'hwchart.component.dataZoomInside'], function () {

        //})

        Vmd.onReady(function () {

            Vmd.require([
                'hwchart.chart.Line',
                'hwchart.component.DataZoomInside',
                'hwchart.component.Legend',
                'hwchart.component.Tooltip',
                'hwchart.component.Title',
                'hwchart.component.markArea'

            ], function () {
                var chart = hwcharts.init(document.getElementById('main'), null, {
                    renderer: 'canvas'
                });
                console.log(chart);
                var options = getOptions();
                chart.setOption(options);
            })

        });

        function getOptions() {

            var xAxisData = [];
            var data1 = [];
            var data2 = [];
            var data3 = [];
            for (var i = 0; i < 100; i++) {
                xAxisData.push(i);
                if (i < 5 && i > 1) {
                    data1.push(i);
                } else {
                    data1.push(+(Math.random() + 0.5).toFixed(3));
                }
                data2.push(+(Math.random() + 0.5).toFixed(3));
                data3.push(+(Math.random() + 0.5).toFixed(3));
            }

            var itemStyle = {
                normal: {
                    borderColor: 'white',
                    borderWidth: 3,
                    // shadowBlur: 10,
                    // shadowOffsetX: 0,
                    // shadowOffsetY: 5,
                    // shadowColor: 'rgba(0, 0, 0, 0.4)',
                    lineStyle: {
                        width: 1
                        // shadowBlur: 10,
                        // shadowOffsetX: 0,
                        // shadowOffsetY: 5,
                        // shadowColor: 'rgba(0, 0, 0, 0.4)'
                    }
                }
            };

            return {
                title: {
                    text: '我是折线图',
                    padding: 20,
                    left: 'center'
                },
                xAxis: {
                    // data: ['类目1', '类目2', '类目3', '类目4', '类目5',]
                    data: xAxisData,
                    boundaryGap: false,
                    // inverse: true,
                    splitArea: {
                        show: false
                    },
                    splitLine: {
                        show: false
                    }
                },
                grid: {
                    left: '10%',
                    right: '10%'
                },
                yAxis: {
                    splitArea: {
                        show: true
                    }
                },
                dataZoom: {
                    type: 'inside',
                    start: 10,
                    end: 30
                },
                // animation: false,
                series: [ {
                        name: 'line3',
                        type: 'line',
                        stack: 'all',
                        symbol: 'triangle',
                        symbolSize: 10,
                        data: data3,
                        itemStyle: itemStyle,
                        step: 'end',
                        markArea:{
                            itemStyle: {
                                normal:{
                                    color: {
                                        type: 'linear',
                                        x: 0,
                                        y: 0,
                                        x2: 0,
                                        y2: 1,
                                        colorStops: [{
                                            offset: 0, color: 'red' // 0% 处的颜色
                                        }, {
                                            offset: 1, color: 'blue' // 100% 处的颜色
                                        }],
                                        globalCoord: false // 缺省为 false
                                    }
                                   
                                },
                                borderColor: 'red',
                                borderWidth: 3
                            },
                            data: [[{
                                coord: [12, 0],
                            }, {
                                coord: [30, 3.5],
                            }]]
                        }
                    }
                ]
            }
        }

    </script>
</body>
</html>
