<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vmd图片上传</title>
    <script src="../../../config.js"></script>
    <script src="../../../lib/ext-3.4/adapter/ext/ext-base-debug.js"></script>
    <script src="../../../lib/webuploader/webuploader.min.js"></script>
    <script src="../../hwDas.js"></script>
    
    <link href="../../../lib/webuploader/webuploader.css" rel="stylesheet" />
    <link rel="stylesheet" href="image.css" type="text/css" />
    
    
</head>
<body>
    <div id="editor" style="display:none"></div>
    <div class="wrapper">
        <div id="tabhead" class="tabhead">
            <span class="tab" data-content-id="remote" style="display:none"><var id="lang_tab_remote"></var></span>
            <span class="tab focus" data-content-id="upload">本地上传</span>
            <span class="tab" data-content-id="online">图片列表</span>
            <span class="tab" data-content-id="fonticon">矢量图标</span>
        </div>
       
        <div id="tabbody" class="tabbody">

            <!-- 图片信息查看 -->
            <div id="remote" class="panel">
                <div class="top">
                    <div class="row">
                        <label for="url"><var id="lang_input_url">地 址：</var></label>
                        <span><input class="text" id="url" type="text"/></span>
                    </div>
                </div>
                <div class="left">
                    <div class="row">
                        <label><var id="lang_input_size">大 小：</var></label>
                        <span><var id="lang_input_width">宽度</var><input class="text" type="text" id="width"/>px </span>
                        <span><var id="lang_input_height">高度</var><input class="text" type="text" id="height"/>px </span>
                        <!--<span><input id="lock" type="checkbox" disabled="disabled"><span id="lockicon"></span></span>-->
                    </div>
                    <div class="row">
                        <label><var id="lang_input_border">边 框：</var></label>
                        <span><input class="text" type="text" id="border"/>px </span>
                    </div>
                    <div class="row">
                        <label><var id="lang_input_vhspace">边 距：</var></label>
                        <span><input class="text" type="text" id="vhSpace"/>px </span>
                    </div>
                    <div class="row">
                        <label><var id="lang_input_title">描 述：</var></label>
                        <span><input class="text" type="text" id="title"/></span>
                    </div>
                </div>
                <div class="right"><div id="preview"></div></div>
            </div>

            <!-- 上传图片 -->
            <div id="upload" class="panel focus">
                <div id="queueList" class="queueList">
                    <div class="statusBar element-invisible">
                        <div class="progress">
                            <span class="text">0%</span>
                            <span class="percentage"></span>
                        </div><div class="info"></div>
                        <div class="btns">
                            <div id="filePickerBtn"></div>
                            <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                        </div>
                    </div>
                    <div id="dndArea" class="placeholder">
                        <div class="filePickerContainer">
                            <div id="filePickerReady"></div>
                        </div>
                    </div>
                    <ul class="filelist element-invisible">
                        <li id="filePickerBlock" class="filePickerBlock"></li>
                    </ul>
                </div>
            </div>

            <!-- 图片列表 -->
            <div id="online" class="panel">
                <div id="imageList"><var id="lang_imgLoading"></var></div>
            </div>


            <!-- 矢量图标 -->
            <div id="fonticon" class="panel">
                <iframe scrolling="auto" frameborder="0" style="width:100%;height:100%"></iframe>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="image.js"></script>

</body>
</html>
