<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vmd文件上传</title>
    <script src="../../../config.js"></script>
    <script src="../../../lib/ext-3.4/adapter/ext/ext-base-debug.js"></script>
    <script src="../../../lib/webuploader/webuploader.min.js"></script>
    <script src="../../hwDas.js"></script>
    
    <link href="../../../lib/webuploader/webuploader.css" rel="stylesheet" />
    <link rel="stylesheet" href="file.css" type="text/css" />
    
    
</head>
<body>
    <div id="editor" style="display:none"></div>
    <div class="wrapper">
        <div id="tabhead" class="tabhead">
            <span class="tab focus" data-content-id="upload">本地上传</span>
            <span class="tab" data-content-id="online">文件列表</span>
        </div>
       
        <div id="tabbody" class="tabbody">


            <!-- 上传文件 -->
            <div id="upload" class="panel focus">
                <div id="queueList" class="queueList">
                    <div class="statusBar element-invisible">
                        <div class="progress">
                            <span class="text">0%</span>
                            <span class="percentage"></span>
                        </div><div class="info"></div>
                        <div class="btns">
                            <div id="filePickerBtn"></div>
                            <div class="uploadBtn"><var id="lang_start_upload"></var></div>
                        </div>
                    </div>
                    <div id="dndArea" class="placeholder">
                        <div class="filePickerContainer">
                            <div id="filePickerReady"></div>
                        </div>
                    </div>
                    <ul class="filelist element-invisible">
                        <li id="filePickerBlock" class="filePickerBlock"></li>
                    </ul>
                </div>
            </div>

            <!-- 文件列表 -->
            <div id="online" class="panel">
                <div id="fileList"><var id="lang_imgLoading"></var></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="file.js"></script>

</body>
</html>
