
<div class="modal" ng-controller="ActivitiSignalDefinitionsPopupCtrl">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" style="padding: 2px 10px 0px 0px; font-size:26px;" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                {{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}
                <!--<h2>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h2>-->
            </div>

            <div class="modal-body">
            
                <div class="row row-no-gutter">

                	<div class="col-xs-8">
                        <div ng-if="translationsRetrieved" class="kis-listener-grid" ng-grid="gridOptions"></div>
            	        <div class="pull-right">
            	            <div class="btn-group">
            	                <a class="btn btn-icon btn-lg btn-assis" rel="tooltip" data-title="{{ACTION.ADD | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="addNewSignalDefinition()"><i class="glyphicon glyphicon-plus"></i></a>
            	                <a class="btn btn-icon btn-lg btn-assis" rel="tooltip" data-title="{{ACTION.REMOVE | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="removeSignalDefinition()"><i class="glyphicon glyphicon-minus"></i></a>
            	            </div>
            	        </div>
            		</div>

                    <div class="col-xs-4" ng-show="selectedSignals && selectedSignals.length > 0">

                        <div class="form-group" style="display:flex; margin-bottom: 10px;">
                            <label style="width:108px; padding-top: 8px;">{{'PROPERTY.SIGNALDEFINITIONS.ID' | translate}}£º</label>
                            <input type="text" class="form-control input-text-bottomline" ng-model="selectedSignals[0].id">
                        </div>

                        <div class="form-group" style="display:flex; margin-bottom: 10px;">
                            <label style="width:108px; padding-top: 8px;">{{'PROPERTY.SIGNALDEFINITIONS.NAME' | translate}}£º</label>
                            <input type="text" class="form-control input-text-bottomline" ng-model="selectedSignals[0].name">
                        </div>

                        <div class="form-group" style="display:flex; margin-bottom: 10px;">
                            <label style="width:108px; padding-top: 8px;">{{'PROPERTY.SIGNALDEFINITIONS.SCOPE' | translate}}£º</label>
                            <select class="form-control" ng-model="selectedSignals[0].scope">
                                <option value="global">{{'PROPERTY.SIGNALDEFINITIONS.SCOPE-GLOBAL' | translate}}</option>
                                <option value="processInstance">{{'PROPERTY.SIGNALDEFINITIONS.SCOPE-PROCESSINSTANCE' | translate}}</option>
                            </select>
                        </div>

                    </div>

            	</div>
            	
            </div>

            <div class="modal-footer" style="margin-top:0px; padding: 10px 15px 10px;">
                <button ng-click="cancel()" class="btn btn-primary btn-hw" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary btn-hw" translate>ACTION.SAVE</button>
            </div>

        </div>
    </div>
</div>
