
<div class="modal" ng-controller="KisBpmConditionExpressionPopupCtrl">
<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" style="padding: 2px 10px 0px 0px; font-size:26px;" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
        {{'PROPERTY.SEQUENCEFLOW.CONDITION.TITLE' | translate:property}}
        <!--<h2 translate>PROPERTY.SEQUENCEFLOW.CONDITION.TITLE</h2>-->
    </div>
    <div class="modal-body" style="padding:10px;">

        <div class="detail-group clearfix">
        
            <div class="form-group clearfix" style="margin-bottom:0px;">
                <div class="col-xs-12" style="width:100%; float:none; padding-left: 0px; padding-right: 0px;">
                    <label class="col-xs-3" style="width:120px; padding-top: 8px;">{{'PROPERTY.SEQUENCEFLOW.CONDITION.STATIC' | translate}}£º</label>
                    <div class="col-xs-9" style="width: 100%; float: none; padding-left: 0px; padding-right: 0px;">
                        <textarea class="form-control" ng-model="conditionExpression.value" style="width:100%; height:100%; max-width: 100%; max-height: 100%; min-height: 100px"/>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer" style="margin-top:0px; padding: 10px 15px 10px;">
        <button ng-click="close()" class="btn btn-primary btn-hw" translate>ACTION.CANCEL</button>
        <button ng-click="save()" class="btn btn-primary btn-hw" translate>ACTION.SAVE</button>
    </div>
</div>
</div>
