
<div class="modal" ng-controller="KisBpmFormPropertiesPopupCtrl">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" style="padding: 2px 10px 0px 0px; font-size:26px;" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                {{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}
                <!--<h2>{{'PROPERTY.PROPERTY.EDIT.TITLE' | translate:property}}</h2>-->
            </div>
            <div class="modal-body">
            
                <div class="row row-no-gutter">
                    <div class="col-xs-6">
                        <div ng-if="translationsRetrieved" class="default-grid" ng-grid="gridOptions"></div>
                        <div class="pull-right">
                            <div class="btn-group">
                                <a class="btn btn-icon btn-lg btn-assis" rel="tooltip" data-title="{{'ACTION.MOVE.UP' | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="movePropertyUp()"><i class="glyphicon glyphicon-arrow-up"></i></a>
                                <a class="btn btn-icon btn-lg btn-assis" rel="tooltip" data-title="{{'ACTION.MOVE.DOWN' | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="movePropertyDown()"><i class="glyphicon glyphicon-arrow-down"></i></a>
                            </div>
                            <div class="btn-group">
                                <a class="btn btn-icon btn-lg btn-assis" rel="tooltip" data-title="{{'ACTION.ADD' | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="addNewProperty()"><i class="glyphicon glyphicon-plus"></i></a>
                                <a class="btn btn-icon btn-lg btn-assis" rel="tooltip" data-title="{{'ACTION.REMOVE' | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="removeProperty()"><i class="glyphicon glyphicon-minus"></i></a>
                            </div>
                        </div>
                    </div>
            
                    <div class="col-xs-6">
                        <div ng-show="selectedProperties.length > 0">
            
                            <div class="form-group" style="display:flex; margin-bottom: 10px;">
            			   		<label for="idField" style="width:36px; padding-top: 8px;">{{'PROPERTY.FORMPROPERTIES.ID' | translate}}£º</label>
            			   		<input id="idField" class="form-control input-text-bottomline" type="text" ng-model="selectedProperties[0].id" placeholder="{{'PROPERTY.FORMPROPERTIES.ID.PLACEHOLDER' | translate }}" />
            				</div>
            				<div class="form-group" style="display:flex; margin-bottom: 10px;">
            			   		<label for="nameField" style="width:54px; padding-top: 8px;">{{'PROPERTY.FORMPROPERTIES.NAME' | translate}}£º</label>
            			   		<input id="nameField" class="form-control input-text-bottomline" type="text" ng-model="selectedProperties[0].name" placeholder="{{'PROPERTY.FORMPROPERTIES.NAME.PLACEHOLDER' | translate }}" />
            				</div>
            				<div class="form-group" style="display:flex; margin-bottom: 10px;">
            			   		<label for="typeField" style="width:54px; padding-top: 8px;">{{'PROPERTY.FORMPROPERTIES.TYPE' | translate}}£º</label>
            			   		<select id="typeField" class="form-control" ng-model="selectedProperties[0].type" ng-change="propertyTypeChanged()">
                                    <option>string</option>
                                    <option>long</option>
                                    <option>boolean</option>
                                    <option>date</option>
                                    <option>enum</option>
                                </select>
            				</div>
                           	<div class="form-group" style="display:flex; margin-bottom: 10px;" ng-show="selectedProperties[0].datePattern">
            			   		<label for="datePatternField" style="width:90px; padding-top: 8px;">{{'PROPERTY.FORMPROPERTIES.DATEPATTERN' | translate}}£º</label>
            			   		<input id="datePatternField" class="form-control input-text-bottomline" type="text" ng-model="selectedProperties[0].datePattern" placeholder="{{'PROPERTY.FORMPROPERTIES.DATEPATTERN.PLACEHOLDER' | translate }}" />
            				</div>
                            <div ng-if="selectedProperties[0].type == 'enum'" style="padding-bottom:10px">
            			   		<div class="row row-no-gutter">
				                    <div class="col-xs-6">
				                        <div ng-if="translationsRetrieved" class="kis-listener-grid" ng-grid="enumGridOptions"></div>
				                        <div class="pull-right">
				                            <div class="btn-group">
				                                <a class="btn btn-icon btn-lg btn-assis" rel="tooltip" data-title="{{ACTION.MOVE.UP | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="moveEnumValueUp()"><i class="glyphicon glyphicon-arrow-up"></i></a>
				                                <a class="btn btn-icon btn-lg btn-assis" rel="tooltip" data-title="{{ACTION.MOVE.DOWN | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="moveEnumValueDown()"><i class="glyphicon glyphicon-arrow-down"></i></a>
				                            </div>
				                            <div class="btn-group">
				                                <a class="btn btn-icon btn-lg btn-assis" rel="tooltip" data-title="{{ACTION.ADD | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="addNewEnumValue()"><i class="glyphicon glyphicon-plus"></i></a>
				                                <a class="btn btn-icon btn-lg btn-assis" rel="tooltip" data-title="{{ACTION.REMOVE | translate}}" data-placement="bottom" data-original-title="" title="" ng-click="removeEnumValue()"><i class="glyphicon glyphicon-minus"></i></a>
				                            </div>
				                        </div>
				                    </div>
				            
				                    <div class="col-xs-6">
				                        <div ng-show="selectedEnumValues.length > 0">
				            
				                            <div class="form-group" style="display:flex; margin-bottom: 10px;">
				            			   		<label for="classField" style="width:36px; padding-top: 8px;">{{'PROPERTY.FORMPROPERTIES.VALUES.ID' | translate}}£º</label>
				            			   		<input type="text" id="classField" class="form-control input-text-bottomline" ng-model="selectedEnumValues[0].id" placeholder="{{'PROPERTY.FORMPROPERTIES.VALUES.ID.PLACEHOLDER' | translate}}" />
				            				</div>
				            				<div class="form-group" style="display:flex; margin-bottom: 10px;">
				            			   		<label for="classField" style="width:54px; padding-top: 8px;">{{'PROPERTY.FORMPROPERTIES.VALUES.NAME' | translate}}£º</label>
				            			   		<input type="text" id="classField" class="form-control input-text-bottomline" ng-model="selectedEnumValues[0].name" placeholder="{{'PROPERTY.FORMPROPERTIES.VALUES.NAME.PLACEHOLDER' | translate}}" />
				            				</div>
				                        </div>
				                        <div ng-show="selectedEnumValues.length == 0" class="muted no-property-selected" translate>PROPERTY.FORMPROPERTIES.ENUMVALUES.EMPTY</div>
				                    </div>
				                </div>
            				</div>
                            <div class="form-group" style="display:flex; margin-bottom: 10px;">
            			   		<label for="expressionField" style="width:72px; padding-top: 8px;">{{'PROPERTY.FORMPROPERTIES.EXPRESSION' | translate}}£º</label>
            			   		<input id="expressionField" class="form-control input-text-bottomline" type="text" ng-model="selectedProperties[0].expression" placeholder="{{'PROPERTY.FORMPROPERTIES.EXPRESSION.PLACEHOLDER' | translate }}" />
            				</div>
            				<div class="form-group" style="display:flex; margin-bottom: 10px;">
            			   		<label for="variableField" style="width:54px; padding-top: 8px;">{{'PROPERTY.FORMPROPERTIES.VARIABLE' | translate}}£º</label>
            			   		<input id="variableField" class="form-control input-text-bottomline" type="text" ng-model="selectedProperties[0].variable" placeholder="{{'PROPERTY.FORMPROPERTIES.VARIABLE.PLACEHOLDER' | translate }}" />
            				</div>
            				<div class="form-inline">
            					<div class="form-group col-xs-2">
            				   		<label for="requiredField">{{'PROPERTY.FORMPROPERTIES.REQUIRED' | translate}}</label>
            				   		<input id="requiredField" class="form-control" type="checkbox" ng-model="selectedProperties[0].required" />
            				   	</div>
            				   	<div class="form-group col-xs-2">
            				   		<label for="readableField">{{'PROPERTY.FORMPROPERTIES.READABLE' | translate}}</label>
            				   		<input id="readableField" class="form-control" type="checkbox" ng-model="selectedProperties[0].readable" />
            					</div>
            					<div class="form-group col-xs-2">
            						<label for="writableField">{{'PROPERTY.FORMPROPERTIES.WRITABLE' | translate}}</label>
            			   			<input id="writableField" class="form-control" type="checkbox" ng-model="selectedProperties[0].writable" />
            					</div>
            				</div>
                        </div>
                        <div ng-show="selectedProperties.length == 0" class="muted no-property-selected" translate>PROPERTY.FORMPROPERTIES.EMPTY</div>
                    </div>
                </div>
            
            </div>
            <div class="modal-footer" style="margin-top:0px; padding: 10px 15px 10px;">
                <button ng-click="cancel()" class="btn btn-primary btn-hw" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary btn-hw" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
